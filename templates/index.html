<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플라스크 - 데이터 대시보드</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.82em' x='0.5em' text-anchor='middle' font-size='84'%3E%F0%9F%A7%AA%3C/text%3E%3C/svg%3E">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.3.0/dist/chartjs-chart-matrix.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fafafa;
            color: #2d3748;
        }

        .navbar {
            padding: 1rem 0;
            border-bottom: 1px solid #e2e8f0;
            background-color: white;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 500;
            color: #1a202c !important;
        }

        .container-fluid {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0;
        }

        .main-container {
            display: flex;
            min-height: calc(100vh - 60px);
        }

        .sidebar {
            width: 240px;
            background: white;
            border-right: 1px solid #e5e7eb;
            padding: 1.5rem 0;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu-item {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            color: #6b7280;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .sidebar-menu-item:hover {
            background: #f9fafb;
            color: #374151;
        }

        .sidebar-menu-item.active {
            background: #f3f4f6;
            color: #1f2937;
        }

        .content-area {
            flex: 1;
            padding: 0 1rem;
            overflow-x: hidden;
        }

        .main-tabs {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 1.5rem;
        }

        .main-tabs .nav-tabs {
            border-bottom: none;
        }

        .main-tabs .nav-link {
            border: none;
            border-bottom: 2px solid transparent;
            color: #6b7280;
            font-weight: 500;
            padding: 1rem 2rem;
            font-size: 0.9375rem;
        }

        .main-tabs .nav-link:hover {
            color: #374151;
        }

        .main-tabs .nav-link.active {
            color: #1f2937;
            border-color: #1f2937;
            background-color: transparent;
        }

        .metric-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .metric-card-header {
            display: flex;
            align-items: center;
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .metric-card-header i {
            width: 16px;
            height: 16px;
            margin-right: 0.5rem;
        }

        .metric-card-value {
            font-size: 2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }

        .metric-card-sub {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .metric-card-sub i {
            width: 14px;
            height: 14px;
        }

        .date-filter-section {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .date-filter-title {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #374151;
        }

        .date-preset-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .date-preset-btn {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .date-preset-btn:hover {
            background: #f9fafb;
        }

        .date-preset-btn.active {
            background: #374151;
            color: white;
            border-color: #374151;
        }

        .chart-container {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .chart-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .chart-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }

        .chart-legend {
            display: flex;
            gap: 1rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            font-size: 0.75rem;
            color: #6b7280;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 0.5rem;
        }

        .analysis-section {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1.5rem;
        }

        .analysis-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .analysis-header i {
            width: 18px;
            height: 18px;
            margin-right: 0.5rem;
        }

        .analysis-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }

        .analysis-input-group {
            margin-bottom: 1.5rem;
        }

        .analysis-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .analysis-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
        }

        .analysis-result {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .analysis-result:last-child {
            border-bottom: none;
        }

        .analysis-result-label {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .analysis-result-value {
            font-size: 0.875rem;
            font-weight: 600;
            color: #1f2937;
        }

        .highlighted-result {
            border-radius: 6px;
            margin-top: 1rem;
            border-top: 1px solid #e5e7eb;
            padding: 1rem 0 0;
        }

        .analysis-section .highlighted-result:first-of-type {
            border-top: none;
            padding-top: 0;
        }

        .highlighted-result-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: #1f2937;
        }

        .analysis-hidden {
            display: none !important;
        }

        .sub-result-value {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
        }

        .highlighted-period-group {
            margin-bottom: 0.5rem;
        }

        .highlighted-period-group:last-of-type {
            margin-bottom: 0;
        }

        .highlighted-period-label {
            font-size: 0.75rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }

        .highlighted-average {
            border-top: 1px solid #d1d5db;
            padding-top: 0.5rem;
            margin-top: 0.5rem;
        }

        .btn-filter {
            width: 100%;
            padding: 0.75rem;
            background: #374151;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-filter:hover {
            background: #1f2937;
        }

        .btn-filter i {
            width: 16px;
            height: 16px;
        }

        .form-control {
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 0.5rem;
            font-size: 0.875rem;
        }

        .form-label {
            font-size: 0.875rem;
            color: #374151;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .checkbox-group {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            color: #374151;
            cursor: pointer;
        }

        .checkbox-label input {
            margin-right: 0.5rem;
        }

        .chart-expand-btn {
            background: none;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            color: #6b7280;
            transition: all 0.2s;
        }

        .chart-expand-btn:hover {
            background: #f9fafb;
            color: #374151;
        }

        .chart-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.2s;
        }

        .chart-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chart-modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 1400px;
            max-height: 90vh;
            overflow: auto;
        }

        .chart-modal-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1.25rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: #f9fafb;
        }

        .chart-modal-controls .modal-control-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            min-width: 140px;
        }

        .modal-control-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.75rem;
        }

        .modal-filter-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-nav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chart-modal-controls label {
            font-size: 0.75rem;
            color: #6b7280;
            font-weight: 500;
        }

        .chart-modal-controls input[type="date"],
        .chart-modal-controls input[type="checkbox"] {
            font-size: 0.875rem;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
        }

        .chart-modal-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .chart-modal-checkboxes .checkbox-label {
            font-size: 0.8125rem;
            display: flex;
            align-items: center;
        }

        .chart-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .chart-modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
            padding: 0.5rem;
        }

        .chart-modal-close:hover {
            color: #1f2937;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <span class="navbar-brand">🧪 플라스크 대시보드</span>
            <span class="text-muted small">데이터 대시보드</span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="main-container">
            <!-- 왼쪽 사이드바 -->
            <aside class="sidebar">
                <ul class="sidebar-menu">
                    <li class="sidebar-menu-item active" data-menu="sales-analysis">
                        매출∙광고∙할인 분석
                    </li>
                    <li class="sidebar-menu-item" data-menu="timeslot-analysis">
                        시간대별 유입 분석
                    </li>
                </ul>
            </aside>

            <!-- 메인 컨텐츠 영역 -->
            <div class="content-area">
                <div class="mt-4">
                    <!-- 매출∙광고∙할인 분석 섹션 -->
                    <div id="sales-analysis-section">
                        <!-- 메인 탭 -->
                        <div class="main-tabs">
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="sales-tab" data-bs-toggle="tab" data-bs-target="#sales-dashboard" type="button" role="tab">
                                        판매성과
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="settle-tab" data-bs-toggle="tab" data-bs-target="#settle-dashboard" type="button" role="tab">
                                        정산기준
                                    </button>
                                </li>
                            </ul>
                        </div>

                        <!-- 탭 컨텐츠 -->
                        <div class="tab-content">
                            <!-- 판매성과 대시보드 -->
                            <div class="tab-pane fade show active" id="sales-dashboard" role="tabpanel">
                                <div id="sales-content"></div>
                            </div>

                            <!-- 정산기준 대시보드 -->
                            <div class="tab-pane fade" id="settle-dashboard" role="tabpanel">
                                <div id="settle-content"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 시간대별 유입 분석 섹션 -->
                    <div id="timeslot-analysis-section" style="display: none;">
                        <div id="timeslot-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 차트 확대 모달 -->
    <div id="chartModal" class="chart-modal">
        <div class="chart-modal-content">
            <div class="chart-modal-header">
                <h3 id="chartModalTitle">차트 확대</h3>
                <button class="chart-modal-close" onclick="closeChartModal()">×</button>
            </div>
            <div id="chartModalControls" class="chart-modal-controls"></div>
            <div style="position: relative; height: 600px;">
                <canvas id="modalChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let salesChart;
        let settleChart;
        let modalChart;
        let timeslotHeatmapChart;
        let timeslotChannelChart;
        let currentTab = 'sales';
        let currentSection = 'sales-analysis';
        let activeModalType = null;
        const chartCache = {
            sales: null,
            settle: null
        };

        // 데이터 저장소
        let salesData = { total_stats: {}, daily_summary: [] };
        let settleData = { total_stats: {}, daily_summary: [] };
        let adData = { total_stats: {}, daily_summary: [] };
        let timeslotData = { total_stats: {}, heatmap_data: [], channel_hourly: [], channel_weekday_hourly: [], weekday_order: [] };
        let selectedHeatmapCell = null;
        const heatmapValuePlugin = {
            id: 'heatmapValuePlugin',
            afterDatasetsDraw(chart) {
                if (chart.config.type !== 'matrix') return;
                const ctx = chart.ctx;
                chart.data.datasets.forEach((dataset, datasetIndex) => {
                    const meta = chart.getDatasetMeta(datasetIndex);
                    if (!meta || !meta.data) return;
                    const maxValue = dataset.maxValue || 0;
                    meta.data.forEach((element, index) => {
                        const point = dataset.data[index];
                        if (!point || typeof point.v !== 'number') return;
                        const { width, height } = element;
                        if (!width || !height) return;
                        const center = typeof element.getCenterPoint === 'function'
                            ? element.getCenterPoint()
                            : { x: element.x + width / 2, y: element.y + height / 2 };
                        const { x, y } = center;
                        const value = point.v;
                        const fontSize = Math.max(Math.min(width, height) * 0.42, 10);
                        const intensity = maxValue ? value / maxValue : 0;
                        ctx.save();
                        ctx.font = `${fontSize}px 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif`;
                        ctx.fillStyle = intensity > 0.55 ? 'rgba(255,255,255,0.92)' : '#1f2937';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(value.toLocaleString(), x, y);
                        ctx.restore();
                    });
                });
            }
        };
        const heatmapColumnTotalsPlugin = {
            id: 'heatmapColumnTotalsPlugin',
            afterDatasetsDraw(chart) {
                if (chart.config.type !== 'matrix') return;
                const dataset = chart.data.datasets.find(ds =>
                    Array.isArray(ds.columnTotals) &&
                    Array.isArray(ds.weekdayLabels)
                );
                if (!dataset) return;
                const xScale = chart.scales.x;
                if (!xScale) return;
                const ctx = chart.ctx;
                const { top } = chart.chartArea;
                const columnWidth = chart.chartArea.width / Math.max(dataset.weekdayLabels.length || 1, 1);
                const fontSize = Math.max(Math.min(columnWidth * 0.28, 12), 9);
                ctx.save();
                ctx.fillStyle = '#4b5563';
                ctx.font = `${fontSize}px 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom';
                dataset.weekdayLabels.forEach((label, idx) => {
                    const x = xScale.getPixelForValue(label);
                    const total = dataset.columnTotals[idx] || 0;
                    const suffix = dataset.metricSuffix || '';
                    ctx.fillText(`${total.toLocaleString()}${suffix}`, x, top - 4);
                });
                ctx.restore();
            }
        };
        const doughnutCenterTextPlugin = {
            id: 'doughnutCenterText',
            afterDraw(chart, args, pluginOptions) {
                const text = pluginOptions?.text;
                if (!text) return;
                const { ctx, chartArea: { width, height } } = chart;
                ctx.save();
                const fontSize = Math.min(width, height) / 12;
                ctx.font = `${fontSize}px 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif`;
                ctx.fillStyle = pluginOptions.color || '#1f2937';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, width / 2, height / 2);
                ctx.restore();
            }
        };
        Chart.register(heatmapValuePlugin, heatmapColumnTotalsPlugin, doughnutCenterTextPlugin);

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            initializeDashboards();
            setupTabListeners();
            setupSidebarListeners();
        });

        function setupTabListeners() {
            document.getElementById('sales-tab').addEventListener('shown.bs.tab', function() {
                currentTab = 'sales';
                if (salesChart) salesChart.destroy();
                loadSalesData();
            });

            document.getElementById('settle-tab').addEventListener('shown.bs.tab', function() {
                currentTab = 'settle';
                if (settleChart) settleChart.destroy();
                loadSettleData();
            });
        }

        function setupSidebarListeners() {
            document.querySelectorAll('.sidebar-menu-item').forEach(item => {
                item.addEventListener('click', function() {
                    // 활성화 상태 변경
                    document.querySelectorAll('.sidebar-menu-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');

                    // 섹션 전환
                    const menu = this.dataset.menu;
                    currentSection = menu;

                    if (menu === 'sales-analysis') {
                        document.getElementById('sales-analysis-section').style.display = 'block';
                        document.getElementById('timeslot-analysis-section').style.display = 'none';
                    } else if (menu === 'timeslot-analysis') {
                        document.getElementById('sales-analysis-section').style.display = 'none';
                        document.getElementById('timeslot-analysis-section').style.display = 'block';

                        // 타임슬롯 대시보드 초기화 (최초 1회만)
                        if (!document.getElementById('timeslot-content').innerHTML) {
                            initializeTimeslotDashboard();
                        }
                    }
                });
            });
        }

        function initializeDashboards() {
            // 판매성과 대시보드 렌더링
            document.getElementById('sales-content').innerHTML = getDashboardHTML('sales');

            // 정산기준 대시보드 렌더링
            document.getElementById('settle-content').innerHTML = getDashboardHTML('settle');

            // 이벤트 리스너 설정
            setupDashboardListeners('sales');
            setupDashboardListeners('settle');

            // 초기 데이터 로드
            loadSalesData();
        }

        function initializeTimeslotDashboard() {
            document.getElementById('timeslot-content').innerHTML = getTimeslotDashboardHTML();
            setupTimeslotListeners();
            setDateRange('timeslot', 30);
            loadTimeslotData();
        }

        function getTimeslotDashboardHTML() {
            return `
                <!-- 날짜 필터 -->
                <div class="date-filter-section">
                    <div style="display: flex; flex-direction: column; gap: 0.75rem; margin-bottom: 0.75rem;">
                        <div>
                            <div class="date-filter-title" style="margin-bottom: 0.5rem;">기간 선택</div>
                            <div style="display: flex; align-items: center; gap: 0.5rem; flex-wrap: wrap;">
                                <button class="date-preset-btn" data-type="timeslot" data-days="7">최근 7일</button>
                                <button class="date-preset-btn" data-type="timeslot" data-days="14">최근 14일</button>
                                <button class="date-preset-btn active" data-type="timeslot" data-days="30">최근 30일</button>

                                <span style="color: #d1d5db; margin: 0 0.25rem;">|</span>

                                <input type="date" class="form-control timeslot-date-input" id="timeslot-startDate" style="width: 150px;">
                                <span style="color: #6b7280;">~</span>

        function setupTimeslotListeners() {

                    document.querySelectorAll('.date-preset-btn[data-type="timeslot"]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    const days = this.dataset.days;
                    const preset = this.dataset.preset;

                    if (days) {
                        setDateRange('timeslot', parseInt(days));
                    } else if (preset) {
                        applyDatePreset('timeslot', preset);
                    }

                    loadTimeslotData();
                });
            });

            // 날짜 입력 변경
            document.querySelectorAll('.timeslot-date-input').forEach(input => {
                input.addEventListener('change', () => {
                    loadTimeslotData();

                radio.addEventListener('change', () => {

        async function loadTimeslotData() {
            const startDate = document.getElementById('timeslot-startDate').value;
            const endDate = document.getElementById('timeslot-endDate').value;
            setTimeslotDateRangeLabel(startDate, endDate);

            try {
                const response = await fetch(`/api/timeslot_data?start_date=${startDate}&end_date=${endDate}`);
                const result = await response.json();

                if (result.success) {
                    timeslotData = result.data;
                    selectedHeatmapCell = null;
                    updateTimeslotCharts();
                    lucide.createIcons();
                }
            } catch (error) {
                console.error('타임슬롯 데이터 로드 오류:', error);
            }
        }

            updateHeatmapChart(metric);
            updateAreaChart(metric);

        function updateHeatmapChart(metric) {
            const metricKey = metric === 'customer' ? '고객수' : '유입수';
            const weekdayOrder = timeslotData.weekday_order || ['일', '월', '화', '수', '목', '금', '토'];
            const timeSlotLabels = Array.from({ length: 24 }, (_, hour) => {
                const nextHour = hour + 1;
                return `${hour.toString().padStart(2, '0')}-${nextHour.toString().padStart(2, '0')}`;
            });
            const timeSlotAxisLabels = [...timeSlotLabels].reverse();

            // 히트맵 데이터 변환 - X축: 요일, Y축: 시간대
            const heatmapPoints = [];
            const totalsByWeekday = new Map();
            timeslotData.heatmap_data.forEach(item => {
                const hour = item['시간'];
                const hourLabel = timeSlotLabels[hour] || `${hour.toString().padStart(2, '0')}-${(hour + 1).toString().padStart(2, '0')}`;
                heatmapPoints.push({
                    x: item['요일'],                        // X축: 요일 라벨
                    y: hourLabel,                           // Y축: 시간대 라벨
                    v: item[metricKey] || 0,               // 값
                    weekday: item['요일'],
                    hour,
                    hourLabel
                });
                const weekday = item['요일'];
                const value = item[metricKey] || 0;
                totalsByWeekday.set(weekday, (totalsByWeekday.get(weekday) || 0) + value);
            });
            const columnTotals = weekdayOrder.map(day => totalsByWeekday.get(day) || 0);
            const metricSuffix = metric === 'customer' ? '명' : '건';

            // 최대값 계산 (색상 스케일용)
            const maxValue = heatmapPoints.length ? Math.max(...heatmapPoints.map(p => p.v)) : 0;
            const getHeatmapColor = (value, peak) => {
                if (!peak || value <= 0) {
                    return 'rgba(226, 232, 240, 0.6)';
                }
                const normalized = Math.pow(value / peak, 0.6);
                const ramp = (start, mid, end) => {
                    if (normalized < 0.5) {
                        const t = normalized * 2;
                        return start + (mid - start) * t;
                    }
                    const t = (normalized - 0.5) * 2;
                    return mid + (end - mid) * t;
                };
                const r = Math.round(ramp(219, 96, 30));
                const g = Math.round(ramp(234, 165, 64));
                const b = Math.round(ramp(254, 250, 175));
                return `rgba(${r}, ${g}, ${b}, 0.92)`;
            };

            if (timeslotHeatmapChart) {
                timeslotHeatmapChart.destroy();
            }

            const ctx = document.getElementById('timeslot-heatmap').getContext('2d');
            const weekdayCount = weekdayOrder.length || 1;
            const timeSlotCount = timeSlotLabels.length || 1;
            timeslotHeatmapChart = new Chart(ctx, {
                type: 'matrix',
                data: {
                    datasets: [{
                        label: metricKey,
                        data: heatmapPoints,
                        backgroundColor(context) {
                            const value = context.dataset.data[context.dataIndex].v;
                            return getHeatmapColor(value, maxValue);
                        },
                        borderWidth: 1,
                        borderColor: '#e5e7eb',
                        width: ({ chart }) => (chart.chartArea ? chart.chartArea.width / weekdayCount - 1 : 0),
                        height: ({ chart }) => (chart.chartArea ? chart.chartArea.height / timeSlotCount - 1 : 0),
                        maxValue,
                        columnTotals,
                        weekdayLabels: weekdayOrder,
                        metricSuffix,
                        animations: {
                            numbers: {
                                duration: 0
                            },
                            colors: {
                                duration: 0
                            }
                        }
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: {
                        padding: {
                            top: 36,
                            right: 16,
                            bottom: 16,
                            left: 16
                        }
                    },
                    animation: false,
                    transitions: {
                        active: {
                            animation: {
                                duration: 0
                            }
                        },
                        show: {
                            animation: {
                                duration: 0
                            }
                        },
                        hide: {
                            animation: {
                                duration: 0
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                title() {
                                    return '';
                                },
                                label(context) {
                                    const v = context.dataset.data[context.dataIndex];
                                    return `${v.weekday} ${v.hourLabel}: ${v.v.toLocaleString()}${metric === 'customer' ? '명' : '건'}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'category',
                            labels: weekdayOrder,
                            position: 'bottom',
                            offset: true,
                            grid: {
                                display: false
                            }
                        },
                        y: {
                            type: 'category',
                            labels: timeSlotAxisLabels,
                            offset: true,
                            grid: {
                                display: false
                            }
                        }
                    },
                    onClick: (event, elements) => {
                        if (elements.length > 0) {
                            const dataIndex = elements[0].index;
                            const clickedData = heatmapPoints[dataIndex];
                            selectedHeatmapCell = {
                                hour: clickedData.hour,
                                weekday: clickedData.weekday
                            };
                            updateAreaChart(metric);

                            // 필터 정보 표시
                            document.getElementById('filter-info').style.display = 'block';
                            document.getElementById('filter-info-text').textContent = `${clickedData.weekday} ${clickedData.hourLabel}`;
                            document.getElementById('clear-filter-btn').style.display = 'block';
                            lucide.createIcons();
                        }

                }
            });

        function updateAreaChart(metric) {
            const metricKey = metric === 'customer' ? '고객수' : '유입수';

            // 데이터 필터링 및 집계
            const overallChannelData = timeslotData.channel_hourly || [];
            const weekdayChannelData = timeslotData.channel_weekday_hourly || [];
            let channelData = overallChannelData;

            // 히트맵 셀 선택 시 필터링
            if (selectedHeatmapCell) {
                channelData = weekdayChannelData.filter(item =>
                    item['요일'] === selectedHeatmapCell.weekday &&
                    item['시간'] === selectedHeatmapCell.hour
                );

                // 요일/시간 데이터가 없을 경우 시간 기준 집계로 대체
                if (channelData.length === 0) {
                    channelData = overallChannelData.filter(item => item['시간'] === selectedHeatmapCell.hour);
                }
            }

            // 채널그룹별 기본 색상 (HSL 기반)
            const channelGroupBaseColors = {
                '검색': { h: 217, s: 91, l: 60 },      // 파란색
                '검색광고': { h: 262, s: 83, l: 58 },  // 보라색
                '쇼핑': { h: 160, s: 84, l: 39 },      // 초록색
                '기타': { h: 220, s: 9, l: 46 },       // 회색
                '웹사이트': { h: 38, s: 92, l: 50 },   // 주황색
                '일반유입': { h: 0, s: 84, l: 60 },    // 빨간색
                '사용자정의': { h: 330, s: 81, l: 60 }, // 핑크색
                '소셜': { h: 173, s: 80, l: 40 },      // 청록색
                '메신저': { h: 280, s: 65, l: 55 },    // 자주색
                '광고': { h: 24, s: 95, l: 53 },       // 주황빨강
                '디스플레이': { h: 45, s: 93, l: 47 }  // 황금색
            };

            // 채널별 총합 집계 (채널그룹 > 채널명 > 채널상세 3단계 계층 구조)
            const channelTotalsMap = new Map();

            channelData.forEach(item => {
                const channelGroup = item['채널그룹'] || '기타';
                const channelName = item['채널명'] || '기타';
                const channelDetail = item['채널상세'] ? item['채널상세'].trim() : '';

                // 3단계 계층 구조로 구분
                let channel;
                if (channelDetail) {
                    // 3뎁스 모두 존재: 채널그룹 > 채널명 > 채널상세
                    channel = `${channelGroup} > ${channelName} > ${channelDetail}`;
                } else {
                    // 3뎁스 없음: 채널그룹 > 채널명
                    channel = `${channelGroup} > ${channelName}`;
                }

                const value = Number(item[metricKey]) || 0;
                channelTotalsMap.set(channel, (channelTotalsMap.get(channel) || 0) + value);
            });

            // 내림차순 정렬 (값이 큰 순서대로)
            const channelEntries = Array.from(channelTotalsMap.entries())
                .sort((a, b) => b[1] - a[1]);  // [채널명, 값] 형태의 배열을 값 기준 내림차순 정렬

            const channels = channelEntries.map(entry => entry[0]);
            const totals = channelEntries.map(entry => entry[1]);
            const totalValue = totals.reduce((sum, val) => sum + val, 0);

            // 차트 데이터가 없으면 초기화 후 종료
            if (channels.length === 0 || totalValue === 0) {
                if (timeslotChannelChart) {
                    timeslotChannelChart.destroy();
                    timeslotChannelChart = null;
                }
                return;
            }

            if (timeslotChannelChart) {
                timeslotChannelChart.destroy();
            }

            // 채널별 색상 할당 함수 (1뎁스=계열, 2뎁스=농도)
            function getChannelColor(channelFullName, index, allChannels) {
                const parts = channelFullName.split(' > ');
                const channelGroup = parts[0];  // 1뎁스
                const channelName = parts[1];   // 2뎁스

                // 1뎁스(채널그룹) 기본 색상
                let baseColor = channelGroupBaseColors[channelGroup];

                if (!baseColor) {
                    // 매핑되지 않은 채널그룹은 기본 색상
                    return `hsl(${(index * 137) % 360}, 70%, 50%)`;
                }

                // 같은 채널그룹 내의 채널명들을 찾아 인덱스 계산
                const sameGroupChannels = allChannels.filter(ch => ch.startsWith(channelGroup + ' > '));
                const channelNameIndex = sameGroupChannels.findIndex(ch => ch === channelFullName);
                const totalInGroup = sameGroupChannels.length;

                // 2뎁스(채널명)별로 농도 조절
                let lightness = baseColor.l;
                if (totalInGroup > 1) {
                    // 여러 채널이 있으면 농도를 분산 (어두운 것부터 밝은 것까지)
                    const lightnessRange = 30; // 농도 변화 범위
                    const step = lightnessRange / Math.max(totalInGroup - 1, 1);
                    lightness = baseColor.l - (lightnessRange / 2) + (step * channelNameIndex);
                    lightness = Math.max(25, Math.min(75, lightness)); // 25~75% 범위로 제한
                }

                return `hsl(${baseColor.h}, ${baseColor.s}%, ${lightness}%)`;
            }

            const ctx = document.getElementById('timeslot-area').getContext('2d');
            timeslotChannelChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: channels,
                    datasets: [{
                        label: metricKey,
                        data: totals,
                        backgroundColor: channels.map((channel, idx) => getChannelColor(channel, idx, channels)),
                        borderColor: '#ffffff',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '60%',
                    animation: false,
                    plugins: {
                        legend: {
                            display: false  // 범례 숨김 (아래 리스트로 대체)
                        },
                        tooltip: {
                            callbacks: {
                                label(context) {
                                    const label = context.label || '';
                                    const value = context.parsed || 0;
                                    const percentage = ((value / totalValue) * 100).toFixed(1);
                                    return `${label}: ${value.toLocaleString()}${metric === 'customer' ? '명' : '건'} (${percentage}%)`;
                                }
                            }
                        },
                        doughnutCenterText: {
                            text: `${totalValue.toLocaleString()}${metric === 'customer' ? '명' : '건'}`,
                            color: '#1f2937'
                        }
                    },
                    layout: {
                        padding: {
                            top: 16,
                            bottom: 16,
                            left: 16,
                            right: 16
                        }
                    }
                }
            });

            // 채널 목록 생성
            const channelListHtml = channels.map((channel, idx) => {
                const value = totals[idx];
                const percentage = ((value / totalValue) * 100).toFixed(1);
                const color = getChannelColor(channel, idx, channels);

                return `
                    <div style="display: flex; align-items: center; justify-content: space-between; padding: 0.5rem 0.75rem; border-bottom: 1px solid #f3f4f6; font-size: 0.875rem;">
                        <div style="display: flex; align-items: center; gap: 0.5rem; flex: 1; min-width: 0;">
                            <div style="width: 12px; height: 12px; border-radius: 2px; background-color: ${color}; flex-shrink: 0;"></div>
                            <span style="color: #374151; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${channel}">${channel}</span>
                        </div>
                        <div style="display: flex; gap: 0.5rem; align-items: center; flex-shrink: 0; margin-left: 1rem;">
                            <span style="color: #6b7280; font-weight: 500;">${value.toLocaleString()}${metric === 'customer' ? '명' : '건'}</span>
                            <span style="color: #9ca3af; font-size: 0.8125rem;">(${percentage}%)</span>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('channel-list').innerHTML = channelListHtml || '<div style="padding: 1rem; text-align: center; color: #9ca3af;">데이터가 없습니다</div>';
        }

        function downloadHeatmapCSV() {
            if (!timeslotData || !timeslotData.heatmap_data) {
                alert('다운로드할 데이터가 없습니다.');
                return;
            }

            const metric = document.querySelector('input[name="timeslot-metric"]:checked').value;
            const metricKey = metric === 'customer' ? '고객수' : '유입수';
            const metricLabel = metric === 'customer' ? '고객수' : '유입수';
            const weekdayOrder = timeslotData.weekday_order || ['일', '월', '화', '수', '목', '금', '토'];

            // 히트맵 데이터를 2차원 배열로 변환
            const heatmapData = timeslotData.heatmap_data;

            // 시간대별로 그룹화
            const dataByHour = {};
            heatmapData.forEach(item => {
                const hour = item['시간'];
                if (!dataByHour[hour]) {
                    dataByHour[hour] = {};
                }
                dataByHour[hour][item['요일']] = item[metricKey] || 0;
            });

            // CSV 형식으로 변환
            let csvContent = '시간대,' + weekdayOrder.join(',') + '\n';

            // 0시부터 23시까지
            for (let hour = 0; hour < 24; hour++) {
                const row = [`${hour}시`];
                weekdayOrder.forEach(weekday => {
                    const value = dataByHour[hour]?.[weekday] || 0;
                    row.push(value);
                });
                csvContent += row.join(',') + '\n';
            }

            // BOM 추가 (한글 깨짐 방지)
            const BOM = '\uFEFF';
            const blob = new Blob([BOM + csvContent], { type: 'text/csv;charset=utf-8;' });

            // 다운로드
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            const timestamp = new Date().toISOString().slice(0, 19).replace(/:/g, '-');

        function applyDateRange(prefix, startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);

            if (Number.isNaN(start.getTime()) || Number.isNaN(end.getTime())) {
                return;
            }

            if (end < start) {
                end.setTime(start.getTime());
            }

            document.getElementById(`${prefix}-startDate`).value = formatDate(start);
            document.getElementById(`${prefix}-endDate`).value = formatDate(end);
        }

        function setDateRange(prefix, days) {
            const end = new Date();
            end.setDate(end.getDate() - 1);
            const start = new Date(end);
            start.setDate(start.getDate() - (days - 1));
            applyDateRange(prefix, start, end);
        }

        function setThisMonth(prefix) {
            const now = new Date();
            const start = new Date(now.getFullYear(), now.getMonth(), 1);
            const end = new Date();
            applyDateRange(prefix, start, end);
        }

        function setLastMonth(prefix) {
            const now = new Date();
            const start = new Date(now.getFullYear(), now.getMonth() - 1, 1);
            const end = new Date(now.getFullYear(), now.getMonth(), 0);
            applyDateRange(prefix, start, end);
        }

        function formatDisplayDate(dateStr) {
            if (!dateStr) return null;
            const date = new Date(dateStr);
            if (Number.isNaN(date.getTime())) return null;
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}.${month}.${day}`;
        }

        function setTimeslotDateRangeLabel(startDate, endDate) {
            const el = document.getElementById('timeslot-date-range');
            if (!el) return;
            const startLabel = formatDisplayDate(startDate);
            const endLabel = formatDisplayDate(endDate);
            if (startLabel && endLabel) {
                el.textContent = `${startLabel} ~ ${endLabel}`;
            } else if (endLabel) {
                el.textContent = endLabel;
            } else if (startLabel) {
                el.textContent = startLabel;
            } else {
                el.textContent = '';
            }
        }

        function getWeekStart(date) {
            const result = new Date(date);
            const day = result.getDay();
            result.setDate(result.getDate() - day);
            return result;
        }

        function setThisWeek(prefix) {
            const today = new Date();
            const start = getWeekStart(today);
            const endOfWeek = new Date(start);
            endOfWeek.setDate(start.getDate() + 6);
            const end = new Date(Math.min(today.getTime(), endOfWeek.getTime()));
            applyDateRange(prefix, start, end);
        }

        function setLastWeek(prefix) {
            const today = new Date();
            const startOfThisWeek = getWeekStart(today);
            const end = new Date(startOfThisWeek);
            end.setDate(end.getDate() - 1);
            const start = new Date(end);
            start.setDate(end.getDate() - 6);
            applyDateRange(prefix, start, end);
        }

        function setThisQuarter(prefix) {
            const today = new Date();
            const quarter = Math.floor(today.getMonth() / 3);
            const start = new Date(today.getFullYear(), quarter * 3, 1);
            const endOfQuarter = new Date(today.getFullYear(), quarter * 3 + 3, 0);
            const end = new Date(Math.min(today.getTime(), endOfQuarter.getTime()));
            applyDateRange(prefix, start, end);
        }

        function setCurrentHalf(prefix) {
            const today = new Date();
            const startMonth = today.getMonth() < 6 ? 0 : 6;
            const start = new Date(today.getFullYear(), startMonth, 1);
            const endOfHalf = new Date(today.getFullYear(), startMonth + 6, 0);
            const end = new Date(Math.min(today.getTime(), endOfHalf.getTime()));
            applyDateRange(prefix, start, end);
        }

        function setCurrentYear(prefix) {
            const today = new Date();
            const start = new Date(today.getFullYear(), 0, 1);
            const endOfYear = new Date(today.getFullYear(), 12, 0);
            const end = new Date(Math.min(today.getTime(), endOfYear.getTime()));
            applyDateRange(prefix, start, end);
        }

        function applyDatePreset(prefix, preset) {
            switch (preset) {
                case 'this-week':
                    setThisWeek(prefix);
                    break;
                case 'last-week':
                    setLastWeek(prefix);
                    break;
                case 'this-month':
                    setThisMonth(prefix);
                    break;
                case 'last-month':
                    setLastMonth(prefix);
                    break;
                case 'this-quarter':
                    setThisQuarter(prefix);
                    break;
                case 'current-half':
                    setCurrentHalf(prefix);
                    break;
                case 'current-year':
                    setCurrentYear(prefix);
                    break;
                default:
                    break;
            }
        }

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function getDateRangeInclusive(startDateStr, endDateStr) {
            if (!startDateStr || !endDateStr) {
                return [];
            }

            const startDate = new Date(startDateStr);
            const endDate = new Date(endDateStr);

            if (isNaN(startDate.getTime()) || isNaN(endDate.getTime()) || startDate > endDate) {
                return [];
            }

            const dates = [];
            const cursor = new Date(startDate);

            while (cursor <= endDate) {
                dates.push(formatDate(cursor));
                cursor.setDate(cursor.getDate() + 1);
            }

            return dates;
        }

        function formatDateWithWeekday(dateStr) {
            // dateStr: "2025-10-20" 형식
            const date = new Date(dateStr);
            const year = String(date.getFullYear()).slice(2); // 25
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const weekdays = ['일', '월', '화', '수', '목', '금', '토'];
            const weekday = weekdays[date.getDay()];

            return `${year}-${month}-${day}(${weekday})`;
        }

        function getPreviousYearSameWeekday(dateStr) {
            // 전년도 동일 요일 찾기
            const currentDate = new Date(dateStr);
            const currentWeekday = currentDate.getDay();

            // 1년 전 날짜
            const previousYear = new Date(currentDate);
            previousYear.setFullYear(currentDate.getFullYear() - 1);

            // 요일 차이 계산
            const previousWeekday = previousYear.getDay();
            const dayDiff = currentWeekday - previousWeekday;

            // 동일 요일로 맞추기
            previousYear.setDate(previousYear.getDate() + dayDiff);

            return formatDate(previousYear);
        }

        function navigateDates(prefix, direction) {
            // direction: -1 (이전), 1 (다음)
            const startInput = document.getElementById(`${prefix}-startDate`);
            const endInput = document.getElementById(`${prefix}-endDate`);

            const startDate = new Date(startInput.value);
            const endDate = new Date(endInput.value);

            // 현재 선택된 기간 계산
            const diffTime = Math.abs(endDate - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;

            // 기간만큼 이동
            startDate.setDate(startDate.getDate() + (diffDays * direction));
            endDate.setDate(endDate.getDate() + (diffDays * direction));

            startInput.value = formatDate(startDate);
            endInput.value = formatDate(endDate);

            // 데이터 자동 로드
            if (prefix === 'sales') {
                loadSalesData();
            } else if (prefix === 'settle') {
                loadSettleData();
            } else if (prefix === 'timeslot') {
                loadTimeslotData();
            }

            // 아이콘 재초기화
            lucide.createIcons();
        }

                const salesResult = await salesResponse.json();
                const adResult = await adResponse.json();

                if (salesResult.success && adResult.success) {

                    adData = adResult.data;

                    updateMetrics('sales', salesData, adData);
                    updateChart('sales');
                    await calculateMarginAnalysis('sales');
                    lucide.createIcons();

            }
        }

        function updateMetrics(type, data, adStats, salesDataForCoupon = null) {

        async function calculateMarginAnalysis(type) {
            const prefix = type;
            const data = type === 'sales' ? salesData : settleData;
            const totalStats = data.total_stats;
            const adStats = adData.total_stats;

            if (!totalStats || !adStats) return;

            const netSales = totalStats.total_net_sales;
            const adCost = adStats.total_ad_cost;
            const targetPercent = parseFloat(document.getElementById(`${prefix}-targetMargin`).value) || 10;

            const actualMargin = netSales > 0 ? (adCost / netSales) * 100 : 0;

            let adjustedMargin = 0;
            if (actualMargin > 0) {
                adjustedMargin = (targetPercent * targetPercent) / actualMargin;
                adjustedMargin = Math.max(7.5, Math.min(15, adjustedMargin));
            } else {
                adjustedMargin = targetPercent;
            }

            const days = data.daily_summary.length || 1;
            const dailyTargetAd = (netSales * (adjustedMargin / 100)) / days;

            // 숨김 요소: 해당기간 적정 광고비
            document.getElementById(`${prefix}-dailyTargetAd`).textContent = formatCurrency(dailyTargetAd);

            // 고급 분석: 7일, 14일, 30일 기준 평균값 계산 (각 기간별 actualMargin, adjustedMargin 포함)
            await calculateAdvancedMarginAnalysis(type, adjustedMargin);
        }

        async function calculateAdvancedMarginAnalysis(type, adjustedMargin) {
            const prefix = type;
            const today = new Date();
            today.setDate(today.getDate() - 1); // 어제까지

            const periods = [7, 14, 30];
            const results = [];

            for (const period of periods) {
                const endDate = new Date(today);
                const startDate = new Date(today);
                startDate.setDate(today.getDate() - (period - 1));

                try {
                    const apiUrl = type === 'sales' ? '/api/sales_performance' : '/api/settle_data';
                    const [dataResponse, adResponse] = await Promise.all([
                        fetch(`${apiUrl}?start_date=${formatDate(startDate)}&end_date=${formatDate(endDate)}`),
                        fetch(`/api/ad_data?start_date=${formatDate(startDate)}&end_date=${formatDate(endDate)}`)
                    ]);

                    const dataResult = await dataResponse.json();
                    const adResult = await adResponse.json();

                    if (dataResult.success && adResult.success) {
                        const periodNetSales = dataResult.data.total_stats.total_net_sales;
                        const periodAdCost = adResult.data.total_stats.total_ad_cost;
                        const targetPercent = parseFloat(document.getElementById(`${prefix}-targetMargin`).value) || 10;

                        // 각 기간별로 독립적으로 보정비율 계산
                        const periodActualMargin = periodNetSales > 0 ? (periodAdCost / periodNetSales) * 100 : 0;
                        let periodAdjustedMargin = 0;
                        if (periodActualMargin > 0) {
                            periodAdjustedMargin = (targetPercent * targetPercent) / periodActualMargin;
                            periodAdjustedMargin = Math.max(7.5, Math.min(15, periodAdjustedMargin));
                        } else {
                            periodAdjustedMargin = targetPercent;
                        }

                        const dailyTargetAdPeriod = (periodNetSales * (periodAdjustedMargin / 100)) / period;
                        results.push(dailyTargetAdPeriod);

                        // 적정 광고비 업데이트
                        document.getElementById(`${prefix}-dailyTargetAd${period}`).textContent = formatCurrency(dailyTargetAdPeriod);
                        
                        // 각 기간별 전체 광고비율과 보정 비율 업데이트
                        document.getElementById(`${prefix}-actualMargin${period}`).textContent = periodActualMargin.toFixed(2) + '%';
                        document.getElementById(`${prefix}-adjustedMargin${period}`).textContent = periodAdjustedMargin.toFixed(2) + '%';
                    } else {
                        results.push(0);
                        document.getElementById(`${prefix}-dailyTargetAd${period}`).textContent = '₩0';
                        document.getElementById(`${prefix}-actualMargin${period}`).textContent = '0.00%';
                        document.getElementById(`${prefix}-adjustedMargin${period}`).textContent = '0.00%';
                    }
                } catch (error) {
                    console.error(`${period}일 기준 데이터 로드 오류:`, error);
                    results.push(0);
                    document.getElementById(`${prefix}-dailyTargetAd${period}`).textContent = '₩0';
                    document.getElementById(`${prefix}-actualMargin${period}`).textContent = '0.00%';
                    document.getElementById(`${prefix}-adjustedMargin${period}`).textContent = '0.00%';
                }
            }

            // 평균값 계산
            const average = results.length > 0 ? results.reduce((a, b) => a + b, 0) / results.length : 0;
            document.getElementById(`${prefix}-dailyTargetAdAvg`).textContent = formatCurrency(average);
        }

            // 전년도 동요일 날짜 목록 생성
            const previousYearDates = currentDates.map(date => getPreviousYearSameWeekday(date));

            // 최소/최대 날짜 찾기 (정렬되지 않았을 수 있으므로)
            const sortedPrevDates = [...previousYearDates].sort();
            const startDate = sortedPrevDates[0];
            const endDate = sortedPrevDates[sortedPrevDates.length - 1];

            console.log('Loading previous year data:', { startDate, endDate, currentDates, previousYearDates });

            try {
                const apiUrl = type === 'sales' ? '/api/sales_performance' : '/api/settle_data';
                const [dataResponse, adResponse] = await Promise.all([
                    fetch(`${apiUrl}?start_date=${startDate}&end_date=${endDate}`),
                    fetch(`/api/ad_data?start_date=${startDate}&end_date=${endDate}`)
                ]);

                const dataResult = await dataResponse.json();
                const adResult = await adResponse.json();

                console.log('Previous year API results:', { dataResult, adResult });

                if (!dataResult.success || !adResult.success) {
                    console.error('Failed to load previous year data');
                    return null;
                }

                // 날짜별 데이터 매핑
                const dataMap = new Map();

                if (dataResult.data.daily_summary) {
                    dataResult.data.daily_summary.forEach(item => {
                        dataMap.set(item.date, {
                            payment: item.gross_sales || 0,
                            netSales: item.net_sales || 0
                        });
                    });
                }

                if (adResult.data.daily_summary) {
                    adResult.data.daily_summary.forEach(item => {
                        if (dataMap.has(item.date)) {
                            dataMap.get(item.date).adCost = item.total_cost || 0;
                        } else {
                            dataMap.set(item.date, {
                                payment: 0,
                                netSales: 0,
                                adCost: item.total_cost || 0
                            });
                        }
                    });
                }

                console.log('Data map created:', dataMap);

                // 현재 날짜 순서에 맞춰 전년도 데이터 정렬
                const payments = [];
                const netSales = [];
                const adCosts = [];

                previousYearDates.forEach((prevDate, index) => {
                    const data = dataMap.get(prevDate);
                    if (data) {
                        payments.push(data.payment || 0);
                        netSales.push(data.netSales || 0);
                        adCosts.push(data.adCost || 0);
                    } else {
                        // 데이터가 없는 경우에도 0으로 표시 (null이면 차트에서 끊김)
                        payments.push(0);
                        netSales.push(0);
                        adCosts.push(0);
                    }
                });

                console.log('Previous year data mapped:', {
                    count: payments.length,
                    payments,
                    netSales,
                    adCosts,
                    hasValidData: payments.some(p => p > 0)
                });

                return { payments, netSales, adCosts };
            } catch (error) {
                console.error('전년도 데이터 로드 오류:', error);
                return null;
            }
        }
    </script>
