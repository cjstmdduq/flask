<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플라스크 - 데이터 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fafafa;
            color: #2d3748;
        }

        .navbar {
            padding: 1rem 0;
            border-bottom: 1px solid #e2e8f0;
            background-color: white;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 500;
            color: #1a202c !important;
        }

        .container-fluid {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0;
        }

        .main-container {
            display: flex;
            min-height: calc(100vh - 60px);
        }

        .sidebar {
            width: 240px;
            background: white;
            border-right: 1px solid #e5e7eb;
            padding: 1.5rem 0;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu-item {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            color: #6b7280;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .sidebar-menu-item:hover {
            background: #f9fafb;
            color: #374151;
        }

        .sidebar-menu-item.active {
            background: #f3f4f6;
            color: #1f2937;
            border-left-color: #374151;
        }

        .content-area {
            flex: 1;
            padding: 0 1rem;
            overflow-x: hidden;
        }

        .main-tabs {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 1.5rem;
        }

        .main-tabs .nav-tabs {
            border-bottom: none;
        }

        .main-tabs .nav-link {
            border: none;
            border-bottom: 2px solid transparent;
            color: #6b7280;
            font-weight: 500;
            padding: 1rem 2rem;
            font-size: 0.9375rem;
        }

        .main-tabs .nav-link:hover {
            color: #374151;
        }

        .main-tabs .nav-link.active {
            color: #1f2937;
            border-color: #1f2937;
            background-color: transparent;
        }

        .metric-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .metric-card-header {
            display: flex;
            align-items: center;
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .metric-card-header i {
            width: 16px;
            height: 16px;
            margin-right: 0.5rem;
        }

        .metric-card-value {
            font-size: 2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }

        .metric-card-sub {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .metric-card-sub i {
            width: 14px;
            height: 14px;
        }

        .date-filter-section {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .date-filter-title {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #374151;
        }

        .date-preset-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .date-preset-btn {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .date-preset-btn:hover {
            background: #f9fafb;
        }

        .date-preset-btn.active {
            background: #374151;
            color: white;
            border-color: #374151;
        }

        .chart-container {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .chart-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .chart-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }

        .chart-legend {
            display: flex;
            gap: 1rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            font-size: 0.75rem;
            color: #6b7280;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 0.5rem;
        }

        .analysis-section {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1.5rem;
        }

        .analysis-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .analysis-header i {
            width: 18px;
            height: 18px;
            margin-right: 0.5rem;
        }

        .analysis-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }

        .analysis-input-group {
            margin-bottom: 1.5rem;
        }

        .analysis-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .analysis-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
        }

        .analysis-result {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .analysis-result:last-child {
            border-bottom: none;
        }

        .analysis-result-label {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .analysis-result-value {
            font-size: 0.875rem;
            font-weight: 600;
            color: #1f2937;
        }

        .highlighted-result {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
        }

        .highlighted-result-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
        }

        .btn-filter {
            width: 100%;
            padding: 0.75rem;
            background: #374151;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-filter:hover {
            background: #1f2937;
        }

        .btn-filter i {
            width: 16px;
            height: 16px;
        }

        .form-control {
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 0.5rem;
            font-size: 0.875rem;
        }

        .form-label {
            font-size: 0.875rem;
            color: #374151;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .checkbox-group {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            color: #374151;
            cursor: pointer;
        }

        .checkbox-label input {
            margin-right: 0.5rem;
        }

        .chart-expand-btn {
            background: none;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            color: #6b7280;
            transition: all 0.2s;
        }

        .chart-expand-btn:hover {
            background: #f9fafb;
            color: #374151;
        }

        .chart-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.2s;
        }

        .chart-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chart-modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 1400px;
            max-height: 90vh;
            overflow: auto;
        }

        .chart-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .chart-modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
            padding: 0.5rem;
        }

        .chart-modal-close:hover {
            color: #1f2937;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i data-lucide="flask" style="width: 24px; height: 24px;"></i>
                플라스크
            </span>
            <span class="text-muted small">데이터 대시보드</span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="main-container">
            <!-- 왼쪽 사이드바 -->
            <aside class="sidebar">
                <ul class="sidebar-menu">
                    <li class="sidebar-menu-item active" data-menu="sales-analysis">
                        매출∙광고∙할인 분석
                    </li>
                </ul>
            </aside>

            <!-- 메인 컨텐츠 영역 -->
            <div class="content-area">
                <div class="mt-4">
                    <!-- 메인 탭 -->
                    <div class="main-tabs">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="sales-tab" data-bs-toggle="tab" data-bs-target="#sales-dashboard" type="button" role="tab">
                                    판매성과
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="settle-tab" data-bs-toggle="tab" data-bs-target="#settle-dashboard" type="button" role="tab">
                                    정산기준
                                </button>
                            </li>
                        </ul>
                    </div>

                    <!-- 탭 컨텐츠 -->
                    <div class="tab-content">
                        <!-- 판매성과 대시보드 -->
                        <div class="tab-pane fade show active" id="sales-dashboard" role="tabpanel">
                            <div id="sales-content"></div>
                        </div>

                        <!-- 정산기준 대시보드 -->
                        <div class="tab-pane fade" id="settle-dashboard" role="tabpanel">
                            <div id="settle-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 차트 확대 모달 -->
    <div id="chartModal" class="chart-modal">
        <div class="chart-modal-content">
            <div class="chart-modal-header">
                <h3 id="chartModalTitle">차트 확대</h3>
                <button class="chart-modal-close" onclick="closeChartModal()">×</button>
            </div>
            <div style="position: relative; height: 600px;">
                <canvas id="modalChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let salesChart;
        let settleChart;
        let modalChart;
        let currentTab = 'sales';

        // 데이터 저장소
        let salesData = { total_stats: {}, daily_summary: [] };
        let settleData = { total_stats: {}, daily_summary: [] };
        let adData = { total_stats: {}, daily_summary: [] };

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            initializeDashboards();
            setupTabListeners();
        });

        function setupTabListeners() {
            document.getElementById('sales-tab').addEventListener('shown.bs.tab', function() {
                currentTab = 'sales';
                if (salesChart) salesChart.destroy();
                loadSalesData();
            });

            document.getElementById('settle-tab').addEventListener('shown.bs.tab', function() {
                currentTab = 'settle';
                if (settleChart) settleChart.destroy();
                loadSettleData();
            });
        }

        function initializeDashboards() {
            // 판매성과 대시보드 렌더링
            document.getElementById('sales-content').innerHTML = getDashboardHTML('sales');

            // 정산기준 대시보드 렌더링
            document.getElementById('settle-content').innerHTML = getDashboardHTML('settle');

            // 이벤트 리스너 설정
            setupDashboardListeners('sales');
            setupDashboardListeners('settle');

            // 초기 데이터 로드
            loadSalesData();
        }

        function getDashboardHTML(type) {
            const prefix = type;
            return `
                <!-- 메트릭 카드 -->
                <div class="row">
                    <div class="col-md-3">
                        <div class="metric-card">
                            <div class="metric-card-header">
                                총 매출 (결제금액)
                                <i data-lucide="help-circle" style="margin-left: auto;"></i>
                            </div>
                            <div class="metric-card-value" id="${prefix}-totalSales">₩0</div>
                            <div class="metric-card-sub">
                                <i data-lucide="calendar"></i>
                                일평균 <span id="${prefix}-dailyAvgSales">₩0</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="metric-card">
                            <div class="metric-card-header">
                                순매출 (환불제외)
                                <i data-lucide="help-circle" style="margin-left: auto;"></i>
                            </div>
                            <div class="metric-card-value" id="${prefix}-netSales">₩0</div>
                            <div class="metric-card-sub">
                                <i data-lucide="calendar"></i>
                                일평균 <span id="${prefix}-dailyAvgNetSales">₩0</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="metric-card">
                            <div class="metric-card-header">
                                총 광고비 (VAT포함)
                                <i data-lucide="help-circle" style="margin-left: auto;"></i>
                            </div>
                            <div class="metric-card-value" id="${prefix}-totalAdCost">₩0</div>
                            <div class="metric-card-sub">
                                <i data-lucide="calendar"></i>
                                일평균 <span id="${prefix}-dailyAvgAdCost">₩0</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="metric-card">
                            <div class="metric-card-header">
                                쿠폰 할인율
                                <i data-lucide="help-circle" style="margin-left: auto;"></i>
                            </div>
                            <div class="metric-card-value" id="${prefix}-couponRate">0%</div>
                            <div class="metric-card-sub" style="font-size: 0.75rem;">
                                ${type === 'sales' ? '쿠폰합계/(순매출+쿠폰합계)' : '수수료/(순매출+수수료)'}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <!-- 좌측: 차트 영역 -->
                    <div class="col-md-9">
                        <!-- 날짜 필터 -->
                        <div class="date-filter-section">
                            <!-- 기간 선택 -->
                            <div style="margin-bottom: 0.75rem;">
                                <div class="date-filter-title" style="margin-bottom: 0.5rem;">기간 선택</div>
                                <div style="display: flex; align-items: center; gap: 0.5rem; flex-wrap: wrap;">
                                    <button class="date-preset-btn" data-type="${prefix}" data-days="7">최근 7일</button>
                                    <button class="date-preset-btn active" data-type="${prefix}" data-days="14">최근 14일</button>
                                    <button class="date-preset-btn" data-type="${prefix}" data-days="30">최근 30일</button>
                                    <button class="date-preset-btn" data-type="${prefix}" data-preset="this-month">이번달</button>
                                    <button class="date-preset-btn" data-type="${prefix}" data-preset="last-month">저번달</button>

                                    <span style="color: #d1d5db; margin: 0 0.25rem;">|</span>

                                    <input type="date" class="form-control ${prefix}-date-input" id="${prefix}-startDate" style="width: 150px;">
                                    <span style="color: #6b7280;">~</span>
                                    <input type="date" class="form-control ${prefix}-date-input" id="${prefix}-endDate" style="width: 150px;">

                                    <button class="btn-filter" style="width: 36px; padding: 0.5rem;" onclick="navigateDates('${prefix}', -1)" title="이전">
                                        <i data-lucide="chevron-left"></i>
                                    </button>
                                    <button class="btn-filter" style="width: 36px; padding: 0.5rem;" onclick="navigateDates('${prefix}', 1)" title="다음">
                                        <i data-lucide="chevron-right"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- 표시요소 선택 -->
                            <div>
                                <div class="date-filter-title" style="margin-bottom: 0.5rem;">표시요소 선택</div>
                                <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="${prefix}-showPayment" checked> 결제금액
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="${prefix}-showNetSales" checked> 순매출
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="${prefix}-showAdCost" checked> 광고비
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="${prefix}-showPrevYear" checked> 전년도 동일일
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- 차트 -->
                        <div class="chart-container">
                            <div class="chart-header">
                                <div class="chart-title">결제일 매출 & 광고비 추세</div>
                                <div style="display: flex; align-items: center; gap: 1rem;">
                                    <div class="chart-legend">
                                        <div class="legend-item">
                                            <div class="legend-color" style="background: #3b82f6;"></div>
                                            결제금액
                                        </div>
                                        <div class="legend-item">
                                            <div class="legend-color" style="background: #10b981;"></div>
                                            순매출
                                        </div>
                                        <div class="legend-item">
                                            <div class="legend-color" style="background: #f59e0b;"></div>
                                            광고비
                                        </div>
                                    </div>
                                    <button class="chart-expand-btn" onclick="openChartModal('${prefix}')" title="확대">
                                        <i data-lucide="maximize-2" style="width: 16px; height: 16px;"></i>
                                    </button>
                                </div>
                            </div>
                            <canvas id="${prefix}-mainChart" height="80"></canvas>
                        </div>
                    </div>

                    <!-- 우측: 목표 광고비율 분석 -->
                    <div class="col-md-3">
                        <div class="analysis-section">
                            <div class="analysis-header">
                                <i data-lucide="target"></i>
                                <div class="analysis-title">적정 광고비율 분석</div>
                            </div>

                            <div class="analysis-input-group">
                                <div class="analysis-label">목표 광고비율 기준 보정 계산</div>
                                <div style="display: flex; align-items: center; gap: 0.5rem;">
                                    <input type="number" class="analysis-input" id="${prefix}-targetMargin" value="10" min="0" max="100" step="0.1">
                                    <span style="font-size: 0.875rem; color: #6b7280;">%</span>
                                </div>
                            </div>

                            <div class="analysis-input-group">
                                <div class="analysis-label">목표 광고비율 (%)</div>
                                <div class="analysis-result">
                                    <span class="analysis-result-label">전체 광고비율</span>
                                    <span class="analysis-result-value" id="${prefix}-actualMargin">0.00%</span>
                                </div>
                                <div class="analysis-result">
                                    <span class="analysis-result-label">보정 비율</span>
                                    <span class="analysis-result-value" id="${prefix}-adjustedMargin">0.00%</span>
                                </div>
                            </div>

                            <div class="highlighted-result">
                                <div class="analysis-label">일평균 적정 광고비</div>
                                <div class="highlighted-result-value" id="${prefix}-dailyTargetAd">₩0</div>
                            </div>

                            <div class="highlighted-result" style="background: #f3f4f6; margin-top: 0.75rem;">
                                <div class="analysis-label">집계기간별 적정광고비</div>
                                <div style="margin-bottom: 0.5rem;">
                                    <div style="font-size: 0.75rem; color: #6b7280; margin-bottom: 0.25rem;">7일 기준</div>
                                    <div style="font-size: 1.125rem; font-weight: 600; color: #1f2937;" id="${prefix}-dailyTargetAd7">₩0</div>
                                </div>
                                <div style="margin-bottom: 0.5rem;">
                                    <div style="font-size: 0.75rem; color: #6b7280; margin-bottom: 0.25rem;">14일 기준</div>
                                    <div style="font-size: 1.125rem; font-weight: 600; color: #1f2937;" id="${prefix}-dailyTargetAd14">₩0</div>
                                </div>
                                <div style="margin-bottom: 0.5rem;">

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function formatDateWithWeekday(dateStr) {
            // dateStr: "2025-10-20" 형식
            const date = new Date(dateStr);
            const year = String(date.getFullYear()).slice(2); // 25
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const weekdays = ['일', '월', '화', '수', '목', '금', '토'];
            const weekday = weekdays[date.getDay()];

            return `${year}-${month}-${day}(${weekday})`;
        }

        function getPreviousYearSameWeekday(dateStr) {
            // 전년도 동일 요일 찾기
            const currentDate = new Date(dateStr);
            const currentWeekday = currentDate.getDay();

            // 1년 전 날짜
            const previousYear = new Date(currentDate);
            previousYear.setFullYear(currentDate.getFullYear() - 1);

            // 요일 차이 계산
            const previousWeekday = previousYear.getDay();
            const dayDiff = currentWeekday - previousWeekday;

            // 동일 요일로 맞추기
            previousYear.setDate(previousYear.getDate() + dayDiff);

            return formatDate(previousYear);
        }

        function navigateDates(prefix, direction) {
            // direction: -1 (이전), 1 (다음)
            const startInput = document.getElementById(`${prefix}-startDate`);
            const endInput = document.getElementById(`${prefix}-endDate`);

            const startDate = new Date(startInput.value);
            const endDate = new Date(endInput.value);

            // 현재 선택된 기간 계산
            const diffTime = Math.abs(endDate - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;

            // 기간만큼 이동
            startDate.setDate(startDate.getDate() + (diffDays * direction));
            endDate.setDate(endDate.getDate() + (diffDays * direction));

            startInput.value = formatDate(startDate);
            endInput.value = formatDate(endDate);

            // 데이터 자동 로드
            if (prefix === 'sales') {
                loadSalesData();
            } else {
                loadSettleData();
            }

            // 아이콘 재초기화
            lucide.createIcons();
        }

        async function calculateMarginAnalysis(type) {
            const prefix = type;
            const data = type === 'sales' ? salesData : settleData;
            const totalStats = data.total_stats;
            const adStats = adData.total_stats;

            if (!totalStats || !adStats) return;

            const netSales = totalStats.total_net_sales;
            const adCost = adStats.total_ad_cost;
            const targetPercent = parseFloat(document.getElementById(`${prefix}-targetMargin`).value) || 10;

            const actualMargin = netSales > 0 ? (adCost / netSales) * 100 : 0;

            let adjustedMargin = 0;
            if (actualMargin > 0) {
                adjustedMargin = (targetPercent * targetPercent) / actualMargin;
                adjustedMargin = Math.max(7.5, Math.min(15, adjustedMargin));
            } else {
                adjustedMargin = targetPercent;
            }

            const days = data.daily_summary.length || 1;
            const dailyTargetAd = (netSales * (adjustedMargin / 100)) / days;

            document.getElementById(`${prefix}-actualMargin`).textContent = actualMargin.toFixed(2) + '%';
            document.getElementById(`${prefix}-adjustedMargin`).textContent = adjustedMargin.toFixed(2) + '%';
            document.getElementById(`${prefix}-dailyTargetAd`).textContent = formatCurrency(dailyTargetAd);

            // 고급 분석: 7일, 14일, 30일 기준 평균값 계산
            await calculateAdvancedMarginAnalysis(type, adjustedMargin);
        }

        async function calculateAdvancedMarginAnalysis(type, adjustedMargin) {
            const prefix = type;
            const today = new Date();
            today.setDate(today.getDate() - 1); // 어제까지

            const periods = [7, 14, 30];
            const results = [];

            for (const period of periods) {
                const endDate = new Date(today);
                const startDate = new Date(today);
                startDate.setDate(today.getDate() - (period - 1));

                try {
                    const apiUrl = type === 'sales' ? '/api/sales_performance' : '/api/settle_data';
                    const [dataResponse, adResponse] = await Promise.all([
                        fetch(`${apiUrl}?start_date=${formatDate(startDate)}&end_date=${formatDate(endDate)}`),
                        fetch(`/api/ad_data?start_date=${formatDate(startDate)}&end_date=${formatDate(endDate)}`)
                    ]);

                    const dataResult = await dataResponse.json();
                    const adResult = await adResponse.json();

                    if (dataResult.success && adResult.success) {
                        const periodNetSales = dataResult.data.total_stats.total_net_sales;
                        const periodAdCost = adResult.data.total_stats.total_ad_cost;
                        const targetPercent = parseFloat(document.getElementById(`${prefix}-targetMargin`).value) || 10;

                        // 각 기간별로 독립적으로 보정비율 계산
                        const periodActualMargin = periodNetSales > 0 ? (periodAdCost / periodNetSales) * 100 : 0;
                        let periodAdjustedMargin = 0;
                        if (periodActualMargin > 0) {
                            periodAdjustedMargin = (targetPercent * targetPercent) / periodActualMargin;
                            periodAdjustedMargin = Math.max(7.5, Math.min(15, periodAdjustedMargin));
                        } else {
                            periodAdjustedMargin = targetPercent;
                        }

                        const dailyTargetAdPeriod = (periodNetSales * (periodAdjustedMargin / 100)) / period;
                        results.push(dailyTargetAdPeriod);

                        document.getElementById(`${prefix}-dailyTargetAd${period}`).textContent = formatCurrency(dailyTargetAdPeriod);
                    } else {
                        results.push(0);
                        document.getElementById(`${prefix}-dailyTargetAd${period}`).textContent = '₩0';
                    }
                } catch (error) {
                    console.error(`${period}일 기준 데이터 로드 오류:`, error);
                    results.push(0);
                    document.getElementById(`${prefix}-dailyTargetAd${period}`).textContent = '₩0';
                }
            }

            // 평균값 계산
            const average = results.length > 0 ? results.reduce((a, b) => a + b, 0) / results.length : 0;
            document.getElementById(`${prefix}-dailyTargetAdAvg`).textContent = formatCurrency(average);
        }

        async function loadPreviousYearData(type, currentDates) {
            if (!currentDates || currentDates.length === 0) {
                return null;
            }

            // 전년도 동요일 날짜 목록 생성
            const previousYearDates = currentDates.map(date => getPreviousYearSameWeekday(date));

            // 최소/최대 날짜 찾기 (정렬되지 않았을 수 있으므로)
            const sortedPrevDates = [...previousYearDates].sort();
            const startDate = sortedPrevDates[0];
            const endDate = sortedPrevDates[sortedPrevDates.length - 1];

            console.log('Loading previous year data:', { startDate, endDate, currentDates, previousYearDates });

            try {
                const apiUrl = type === 'sales' ? '/api/sales_performance' : '/api/settle_data';
                const [dataResponse, adResponse] = await Promise.all([
                    fetch(`${apiUrl}?start_date=${startDate}&end_date=${endDate}`),
                    fetch(`/api/ad_data?start_date=${startDate}&end_date=${endDate}`)
                ]);

                const dataResult = await dataResponse.json();
                const adResult = await adResponse.json();

                console.log('Previous year API results:', { dataResult, adResult });

                if (!dataResult.success || !adResult.success) {
                    console.error('Failed to load previous year data');
                    return null;
                }

                // 날짜별 데이터 매핑
                const dataMap = new Map();

                if (dataResult.data.daily_summary) {
                    dataResult.data.daily_summary.forEach(item => {
                        dataMap.set(item.date, {
                            payment: item.gross_sales || 0,
                            netSales: item.net_sales || 0
                        });
                    });
                }

                if (adResult.data.daily_summary) {
                    adResult.data.daily_summary.forEach(item => {
                        if (dataMap.has(item.date)) {
                            dataMap.get(item.date).adCost = item.total_cost || 0;
                        } else {
                            dataMap.set(item.date, { adCost: item.total_cost || 0 });
                        }
                    });
                }

                // 현재 날짜 순서에 맞춰 전년도 데이터 정렬
                const payments = [];
                const netSales = [];
                const adCosts = [];

                previousYearDates.forEach(prevDate => {
                    const data = dataMap.get(prevDate);
                    if (data) {
                        payments.push(data.payment || 0);
                        netSales.push(data.netSales || 0);
                        adCosts.push(data.adCost || 0);
                    } else {
                        // 데이터가 없는 경우 null로 표시 (차트에서 연결 안됨)
                        payments.push(null);
                        netSales.push(null);
                        adCosts.push(null);
                    }
                });

                console.log('Previous year data mapped:', { payments, netSales, adCosts });

                return { payments, netSales, adCosts };
            } catch (error) {
                console.error('전년도 데이터 로드 오류:', error);
                return null;
            }
        }
    </script>
