<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플라스크 - 데이터 대시보드</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.82em' x='0.5em' text-anchor='middle' font-size='84'%3E%F0%9F%A7%AA%3C/text%3E%3C/svg%3E">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.3.0/dist/chartjs-chart-matrix.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fafafa;
            color: #2d3748;
        }

        .navbar {
            padding: 1rem 0;
            border-bottom: 1px solid #e2e8f0;
            background-color: white;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 500;
            color: #1a202c !important;
        }

        .container-fluid {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0;
        }

        .main-container {
            display: flex;
            min-height: calc(100vh - 60px);
        }

        .sidebar {
            width: 240px;
            background: white;
            border-right: 1px solid #e5e7eb;
            padding: 1.5rem 0;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu-item {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            color: #6b7280;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .sidebar-menu-item:hover {
            background: #f9fafb;
            color: #374151;
        }

        .sidebar-menu-item.active {
            background: #f3f4f6;
            color: #1f2937;
        }

        .content-area {
            flex: 1;
            padding: 0 1rem;
            overflow-x: hidden;
        }

        .main-tabs {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 1.5rem;
        }

        .main-tabs .nav-tabs {
            border-bottom: none;
        }

        .main-tabs .nav-link {
            border: none;
            border-bottom: 2px solid transparent;
            color: #6b7280;
            font-weight: 500;
            padding: 1rem 2rem;
            font-size: 0.9375rem;
        }

        .main-tabs .nav-link:hover {
            color: #374151;
        }

        .main-tabs .nav-link.active {
            color: #1f2937;
            border-color: #1f2937;
            background-color: transparent;
        }

        .metric-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .metric-card-header {
            display: flex;
            align-items: center;
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .metric-card-header i {
            width: 16px;
            height: 16px;
            margin-right: 0.5rem;
        }

        .metric-card-value {
            font-size: 2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }

        .metric-card-sub {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .metric-card-sub i {
            width: 14px;
            height: 14px;
        }

        .date-filter-section {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .date-filter-title {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #374151;
        }

        .date-preset-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .date-preset-btn {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .date-preset-btn:hover {
            background: #f9fafb;
        }

        .date-preset-btn.active {
            background: #374151;
            color: white;
            border-color: #374151;
        }

        .chart-container {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .chart-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .chart-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }

        .chart-legend {
            display: flex;
            gap: 1rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            font-size: 0.75rem;
            color: #6b7280;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            margin-right: 0.5rem;
        }

        .analysis-section {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1.5rem;
        }

        .analysis-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .analysis-header i {
            width: 18px;
            height: 18px;
            margin-right: 0.5rem;
        }

        .analysis-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }

        .analysis-input-group {
            margin-bottom: 1.5rem;
        }

        .analysis-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .analysis-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
        }

        .analysis-result {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .analysis-result:last-child {
            border-bottom: none;
        }

        .analysis-result-label {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .analysis-result-value {
            font-size: 0.875rem;
            font-weight: 600;
            color: #1f2937;
        }

        .highlighted-result {
            border-radius: 6px;
            margin-top: 1rem;
            border-top: 1px solid #e5e7eb;
            padding: 1rem 0 0;
        }

        .analysis-section .highlighted-result:first-of-type {
            border-top: none;
            padding-top: 0;
        }

        .highlighted-result-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: #1f2937;
        }

        .analysis-hidden {
            display: none !important;
        }

        .sub-result-value {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
        }

        .highlighted-period-group {
            margin-bottom: 0.5rem;
        }

        .highlighted-period-group:last-of-type {
            margin-bottom: 0;
        }

        .highlighted-period-label {
            font-size: 0.75rem;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }

        .highlighted-average {
            border-top: 1px solid #d1d5db;
            padding-top: 0.5rem;
            margin-top: 0.5rem;
        }

        .btn-filter {
            width: 100%;
            padding: 0.75rem;
            background: #374151;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-filter:hover {
            background: #1f2937;
        }

        .btn-filter i {
            width: 16px;
            height: 16px;
        }

        .form-control {
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 0.5rem;
            font-size: 0.875rem;
        }

        .form-label {
            font-size: 0.875rem;
            color: #374151;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .checkbox-group {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            font-size: 0.875rem;
            color: #374151;
            cursor: pointer;
        }

        .checkbox-label input {
            margin-right: 0.5rem;
        }

        .chart-expand-btn {
            background: none;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            color: #6b7280;
            transition: all 0.2s;
        }

        .chart-expand-btn:hover {
            background: #f9fafb;
            color: #374151;
        }

        .chart-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            animation: fadeIn 0.2s;
        }

        .chart-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chart-modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 1400px;
            max-height: 90vh;
            overflow: auto;
        }

        .chart-modal-controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding: 1.25rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: #f9fafb;
        }

        .chart-modal-controls .modal-control-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            min-width: 140px;
        }

        .modal-control-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.75rem;
        }

        .modal-filter-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.5rem;
        }

        .modal-nav-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chart-modal-controls label {
            font-size: 0.75rem;
            color: #6b7280;
            font-weight: 500;
        }

        .chart-modal-controls input[type="date"],
        .chart-modal-controls input[type="checkbox"] {
            font-size: 0.875rem;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
        }

        .chart-modal-checkboxes {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .chart-modal-checkboxes .checkbox-label {
            font-size: 0.8125rem;
            display: flex;
            align-items: center;
        }

        .chart-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .chart-modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
            padding: 0.5rem;
        }

        .chart-modal-close:hover {
            color: #1f2937;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <span class="navbar-brand">🧪 플라스크 대시보드</span>
            <span class="text-muted small">데이터 대시보드</span>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="main-container">
            <!-- 왼쪽 사이드바 -->
            <aside class="sidebar">
                <ul class="sidebar-menu">
                    <li class="sidebar-menu-item active" data-menu="sales-analysis">
                        매출∙광고∙할인 분석
                    </li>
                    <li class="sidebar-menu-item" data-menu="timeslot-analysis">
                        시간대별 유입&결제 분석
                    </li>
                    <li class="sidebar-menu-item" data-menu="product-performance">
                        상품성과분석
                    </li>
                </ul>
            </aside>

            <!-- 메인 컨텐츠 영역 -->
            <div class="content-area">
                <div class="mt-4">
                    <!-- 매출∙광고∙할인 분석 섹션 -->
                    <div id="sales-analysis-section">
                        <!-- 메인 탭 -->
                        <div class="main-tabs">
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="sales-tab" data-bs-toggle="tab" data-bs-target="#sales-dashboard" type="button" role="tab">
                                        판매성과
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="settle-tab" data-bs-toggle="tab" data-bs-target="#settle-dashboard" type="button" role="tab">
                                        정산기준
                                    </button>
                                </li>
                            </ul>
                        </div>

                        <!-- 탭 컨텐츠 -->
                        <div class="tab-content">
                            <!-- 판매성과 대시보드 -->
                            <div class="tab-pane fade show active" id="sales-dashboard" role="tabpanel">
                                <div id="sales-content"></div>
                            </div>

                            <!-- 정산기준 대시보드 -->
                            <div class="tab-pane fade" id="settle-dashboard" role="tabpanel">
                                <div id="settle-content"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 시간대별 유입 분석 섹션 -->
                    <div id="timeslot-analysis-section" style="display: none;">
                        <div id="timeslot-content"></div>
                    </div>

                    <!-- 상품성과분석 섹션 -->
                    <div id="product-performance-section" style="display: none;">
                        <div id="product-performance-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 차트 확대 모달 -->
    <div id="chartModal" class="chart-modal">
        <div class="chart-modal-content">
            <div class="chart-modal-header">
                <h3 id="chartModalTitle">차트 확대</h3>
                <button class="chart-modal-close" onclick="closeChartModal()">×</button>
            </div>
            <div id="chartModalControls" class="chart-modal-controls"></div>
            <div style="position: relative; height: 600px;">
                <canvas id="modalChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let salesChart;
        let settleChart;
        let modalChart;
        let timeslotHeatmapChart;
        let timeslotChannelChart;
        let currentTab = 'sales';
        let currentSection = 'sales-analysis';
        let activeModalType = null;
        const chartCache = {
            sales: null,
            settle: null
        };

        // 데이터 저장소
        let salesData = { total_stats: {}, daily_summary: [] };
        let settleData = { total_stats: {}, daily_summary: [] };
        let adData = { total_stats: {}, daily_summary: [] };
        let timeslotData = { 
            total_stats: {}, 
            heatmap_data: [], 
            channel_hourly: [], 
            channel_weekday_hourly: [], 
            weekday_order: [], 
            daily_totals: [],
            inflow_raw: [],
            sales_raw: []
        };
        let selectedHeatmapCell = null;
        const heatmapValuePlugin = {
            id: 'heatmapValuePlugin',
            afterDatasetsDraw(chart) {
                if (chart.config.type !== 'matrix') return;
                const ctx = chart.ctx;
                chart.data.datasets.forEach((dataset, datasetIndex) => {
                    const meta = chart.getDatasetMeta(datasetIndex);
                    if (!meta || !meta.data) return;
                    const maxValue = dataset.maxValue || 0;
                    meta.data.forEach((element, index) => {
                        const point = dataset.data[index];
                        if (!point || typeof point.v !== 'number') return;
                        const { width, height } = element;
                        if (!width || !height) return;
                        const center = typeof element.getCenterPoint === 'function'
                            ? element.getCenterPoint()
                            : { x: element.x + width / 2, y: element.y + height / 2 };
                        const { x, y } = center;
                        const value = point.v;
                        const fontSize = Math.max(Math.min(width, height) * 0.42, 10);
                        const intensity = maxValue ? value / maxValue : 0;
                        ctx.save();
                        ctx.font = `${fontSize}px 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif`;
                        ctx.fillStyle = intensity > 0.55 ? 'rgba(255,255,255,0.92)' : '#1f2937';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        
                        // 단위에 따른 값 포맷팅
                        let displayValue;
                        if (dataset.metricSuffix === '%') {
                            displayValue = value.toFixed(2) + '%';
                        } else if (dataset.metricSuffix === '원') {
                            displayValue = Math.round(value).toLocaleString() + '원';
                        } else if (point.metricLabel) {
                            // 통합지표/다중보기의 경우 metricLabel로 단위 결정
                            if (point.metricLabel === '결제금액') {
                                displayValue = Math.round(value).toLocaleString() + '원';
                            } else if (point.metricLabel === '고객수' || point.metricLabel === '결제자수') {
                                displayValue = Math.round(value).toLocaleString() + '명';
                            } else if (point.metricLabel === '유입수') {
                                displayValue = Math.round(value).toLocaleString() + '건';
                            } else if (point.metricLabel === '전환률') {
                                displayValue = value.toFixed(2) + '%';
                            } else if (point.metricLabel === '객단가') {
                                displayValue = Math.round(value).toLocaleString() + '원';
                            } else {
                                displayValue = Math.round(value).toLocaleString();
                            }
                        } else {
                            displayValue = Math.round(value).toLocaleString() + (dataset.metricSuffix || '');
                        }
                        
                        ctx.fillText(displayValue, x, y);
                        ctx.restore();
                    });
                });
            }
        };
        const heatmapColumnTotalsPlugin = {
            id: 'heatmapColumnTotalsPlugin',
            afterDatasetsDraw(chart) {
                if (chart.config.type !== 'matrix') return;
                const dataset = chart.data.datasets.find(ds =>
                    Array.isArray(ds.columnTotals) &&
                    Array.isArray(ds.weekdayLabels)
                );
                if (!dataset) return;
                const xScale = chart.scales.x;
                if (!xScale) return;
                const ctx = chart.ctx;
                const { top } = chart.chartArea;
                const columnWidth = chart.chartArea.width / Math.max(dataset.weekdayLabels.length || 1, 1);
                const fontSize = Math.max(Math.min(columnWidth * 0.28, 12), 9);
                ctx.save();
                ctx.fillStyle = '#4b5563';
                ctx.font = `${fontSize}px 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom';
                dataset.weekdayLabels.forEach((label, idx) => {
                    const x = xScale.getPixelForValue(label);
                    const total = dataset.columnTotals[idx] || 0;
                    const suffix = dataset.metricSuffix || '';
                    
                    // 단위에 따른 합계 포맷팅
                    let displayTotal;
                    if (suffix === '%') {
                        displayTotal = total.toFixed(2) + '%';
                    } else if (suffix === '원') {
                        displayTotal = Math.round(total).toLocaleString() + '원';
                    } else {
                        displayTotal = Math.round(total).toLocaleString() + suffix;
                    }
                    
                    ctx.fillText(displayTotal, x, top - 4);
                });
                ctx.restore();
            }
        };
        const doughnutCenterTextPlugin = {
            id: 'doughnutCenterText',
            afterDraw(chart, args, pluginOptions) {
                const text = pluginOptions?.text;
                if (!text) return;
                const { ctx, chartArea: { left, right, top, bottom, width, height } } = chart;
                ctx.save();
                const fontSize = Math.min(width, height) / 12;
                ctx.font = `${fontSize}px 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif`;
                ctx.fillStyle = pluginOptions.color || '#1f2937';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                // chartArea의 실제 중앙 좌표 계산
                const centerX = left + width / 2;
                const centerY = top + height / 2;
                ctx.fillText(text, centerX, centerY);
                ctx.restore();
            }
        };
        Chart.register(heatmapValuePlugin, heatmapColumnTotalsPlugin, doughnutCenterTextPlugin);

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
            initializeDashboards();
            setupTabListeners();
            setupSidebarListeners();
        });

        function setupTabListeners() {
            document.getElementById('sales-tab').addEventListener('shown.bs.tab', function() {
                currentTab = 'sales';
                if (salesChart) salesChart.destroy();
                loadSalesData();
            });

            document.getElementById('settle-tab').addEventListener('shown.bs.tab', function() {
                currentTab = 'settle';
                if (settleChart) settleChart.destroy();
                loadSettleData();
            });
        }

        function setupSidebarListeners() {
            document.querySelectorAll('.sidebar-menu-item').forEach(item => {
                item.addEventListener('click', function() {
                    // 활성화 상태 변경
                    document.querySelectorAll('.sidebar-menu-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');

                    // 섹션 전환
                    const menu = this.dataset.menu;
                    currentSection = menu;

                    if (menu === 'sales-analysis') {
                        document.getElementById('sales-analysis-section').style.display = 'block';

        function updateHeatmapChart(metric) {
            // 다중보기 처리
            if (metric === 'multi') {
                renderMultiMetricHeatmap();
                return;
            }

            setHeatmapPlaceholder(false);
            
            const metricMap = {
                'customer': '고객수',
                'inflow': '유입수',
                'payers': '결제자수',
                'amount': '결제금액',
                'conversion': '전환률',
                'aov': '객단가'
            };
            const metricKey = metricMap[metric] || '고객수';
            const weekdayOrder = timeslotData.weekday_order || ['일', '월', '화', '수', '목', '금', '토'];
            const timeSlotLabels = Array.from({ length: 24 }, (_, hour) => {
                const nextHour = hour + 1;
                return `${hour.toString().padStart(2, '0')}-${nextHour.toString().padStart(2, '0')}`;
            });
            const timeSlotAxisLabels = [...timeSlotLabels].reverse();

            // 히트맵 데이터 변환 - X축: 요일, Y축: 시간대
            const heatmapPoints = [];
            const aggregatesByWeekday = new Map();
            
            timeslotData.heatmap_data.forEach(item => {
                const hour = item['시간'];
                const hourLabel = timeSlotLabels[hour] || `${hour.toString().padStart(2, '0')}-${(hour + 1).toString().padStart(2, '0')}`;
                
                let value = 0;
                if (metric === 'conversion') {
                    // 전환률 계산: 결제자수 / 고객수 * 100
                    const customers = item['고객수'] || 0;
                    const payers = item['결제자수'] || 0;
                    value = customers > 0 ? (payers / customers * 100) : 0;
                } else if (metric === 'aov') {
                    // 객단가 계산: 결제금액 / 결제자수
                    const amount = item['결제금액'] || 0;
                    const payers = item['결제자수'] || 0;
                    value = payers > 0 ? (amount / payers) : 0;
                } else {
                    value = item[metricKey] || 0;
                }
                
                heatmapPoints.push({
                    x: item['요일'],                        // X축: 요일 라벨
                    y: hourLabel,                           // Y축: 시간대 라벨
                    v: value,                               // 계산된 값
                    weekday: item['요일'],
                    hour,
                    hourLabel
                });
                const weekday = item['요일'];
                
                const aggregate = aggregatesByWeekday.get(weekday) || {
                    valueSum: 0,
                    count: 0,
                    customers: 0,
                    payers: 0,
                    amount: 0
                };

                if (metric === 'conversion') {
                    aggregate.customers += item['고객수'] || 0;
                    aggregate.payers += item['결제자수'] || 0;
                } else if (metric === 'aov') {
                    aggregate.payers += item['결제자수'] || 0;
                    aggregate.amount += item['결제금액'] || 0;
                } else {
                    aggregate.valueSum += value;
                    aggregate.count += 1;
                }

                aggregatesByWeekday.set(weekday, aggregate);
            });
            
            // 요일별 합계/평균 계산
            const columnTotals = weekdayOrder.map(day => {
                if (metric === 'conversion' || metric === 'aov') {
                    const aggregate = aggregatesByWeekday.get(day) || { customers: 0, payers: 0, amount: 0 };
                    if (metric === 'conversion') {
                        const { customers, payers } = aggregate;
                        return customers > 0 ? (payers / customers) * 100 : 0;
                    }
                    const { payers, amount } = aggregate;
                    return payers > 0 ? amount / payers : 0;
                } else {
                    const aggregate = aggregatesByWeekday.get(day) || { valueSum: 0 };
                    return aggregate.valueSum || 0;
                }
            });
            
            // 단위 정의
            const unitMap = {
                'customer': '명',
                'inflow': '건', 
                'payers': '명',
                'amount': '원',
                'conversion': '%',
                'aov': '원'
            };
            const metricSuffix = unitMap[metric] || '';

            // 최대값 계산 (색상 스케일용)
            const maxValue = heatmapPoints.length ? Math.max(...heatmapPoints.map(p => p.v)) : 0;
            const getHeatmapColor = (value, peak) => {
                if (!peak || value <= 0) {
                    return 'rgba(226, 232, 240, 0.6)';
                }
                const normalized = Math.pow(value / peak, 0.6);
                const ramp = (start, mid, end) => {
                    if (normalized < 0.5) {
                        const t = normalized * 2;
                        return start + (mid - start) * t;
                    }
                    const t = (normalized - 0.5) * 2;
                    return mid + (end - mid) * t;
                };

                // 측정 기준에 따라 색상 구분
                if (metric === 'payers' || metric === 'amount') {
                    // 결제 관련 지표: 녹색 계열 (연한 연두 -> 중간 녹색 -> 진한 녹색)
                    const r = Math.round(ramp(220, 74, 21));
                    const g = Math.round(ramp(252, 222, 128));

        function updateAreaChart(metric) {
            // 결제 관련 지표 선택 시 분석 데이터 표시, 차트 내용 숨기기
            const paymentMessage = document.getElementById('payment-metric-message');
            const channelChartContent = document.getElementById('channel-chart-content');
            
            if (metric === 'payers' || metric === 'amount' || metric === 'conversion' || metric === 'aov') {
                if (paymentMessage) {
                    paymentMessage.style.display = 'block';
                    // 전환율과 객단가 계산
                    calculatePaymentMetrics();
                }
                if (channelChartContent) channelChartContent.style.display = 'none';
                return;
            } else {
                if (paymentMessage) paymentMessage.style.display = 'none';
                if (channelChartContent) channelChartContent.style.display = 'block';
            }

            const metricMap = {
                'customer': '고객수',
                'inflow': '유입수',
                'payers': '결제자수',
                'amount': '결제금액'
            };
            const metricKey = metricMap[metric] || '고객수';

            // 데이터 필터링 및 집계
            const overallChannelData = timeslotData.channel_hourly || [];
            const weekdayChannelData = timeslotData.channel_weekday_hourly || [];
            let channelData = overallChannelData;

            // 히트맵 셀 선택 시 필터링
            if (selectedHeatmapCell) {
                channelData = weekdayChannelData.filter(item =>
                    item['요일'] === selectedHeatmapCell.weekday &&
                    item['시간'] === selectedHeatmapCell.hour
                );

                // 요일/시간 데이터가 없을 경우 시간 기준 집계로 대체
                if (channelData.length === 0) {
                    channelData = overallChannelData.filter(item => item['시간'] === selectedHeatmapCell.hour);
                }
            }

            // 채널그룹별 기본 색상 (HSL 기반)
            const channelGroupBaseColors = {
                '검색': { h: 217, s: 91, l: 60 },      // 파란색
                '검색광고': { h: 262, s: 83, l: 58 },  // 보라색
                '쇼핑': { h: 160, s: 84, l: 39 },      // 초록색
                '기타': { h: 220, s: 9, l: 46 },       // 회색
                '웹사이트': { h: 38, s: 92, l: 50 },   // 주황색
                '일반유입': { h: 0, s: 84, l: 60 },    // 빨간색
                '사용자정의': { h: 330, s: 81, l: 60 }, // 핑크색
                '소셜': { h: 173, s: 80, l: 40 },      // 청록색
                '메신저': { h: 280, s: 65, l: 55 },    // 자주색
                '광고': { h: 24, s: 95, l: 53 },       // 주황빨강
                '디스플레이': { h: 45, s: 93, l: 47 }  // 황금색
            };

            // 채널별 총합 집계 (채널그룹 > 채널명 > 채널상세 3단계 계층 구조)
            const channelTotalsMap = new Map();

            channelData.forEach(item => {
                const channelGroup = item['채널그룹'] || '기타';
                const channelName = item['채널명'] || '기타';
                const channelDetail = item['채널상세'] ? item['채널상세'].trim() : '';

                // 3단계 계층 구조로 구분
                let channel;
                if (channelDetail) {
                    // 3뎁스 모두 존재: 채널그룹 > 채널명 > 채널상세
                    channel = `${channelGroup} > ${channelName} > ${channelDetail}`;
                } else {
                    // 3뎁스 없음: 채널그룹 > 채널명
                    channel = `${channelGroup} > ${channelName}`;
                }

                const value = Number(item[metricKey]) || 0;
                channelTotalsMap.set(channel, (channelTotalsMap.get(channel) || 0) + value);
            });

            // 내림차순 정렬 (값이 큰 순서대로)
            const channelEntries = Array.from(channelTotalsMap.entries())
                .sort((a, b) => b[1] - a[1]);  // [채널명, 값] 형태의 배열을 값 기준 내림차순 정렬

            const channels = channelEntries.map(entry => entry[0]);
            const totals = channelEntries.map(entry => entry[1]);
            const totalValue = totals.reduce((sum, val) => sum + val, 0);

            // 차트 데이터가 없으면 초기화 후 종료
            if (channels.length === 0 || totalValue === 0) {
                if (timeslotChannelChart) {
                    timeslotChannelChart.destroy();
                    timeslotChannelChart = null;
                }
                return;
            }

            if (timeslotChannelChart) {
                timeslotChannelChart.destroy();
            }

            // 채널별 색상 할당 함수 (1뎁스=계열, 2뎁스=농도)
            function getChannelColor(channelFullName, index, allChannels) {
                const parts = channelFullName.split(' > ');
                const channelGroup = parts[0];  // 1뎁스
                const channelName = parts[1];   // 2뎁스

                // 1뎁스(채널그룹) 기본 색상
                let baseColor = channelGroupBaseColors[channelGroup];

                if (!baseColor) {
                    // 매핑되지 않은 채널그룹은 기본 색상
                    return `hsl(${(index * 137) % 360}, 70%, 50%)`;
                }

                // 같은 채널그룹 내의 채널명들을 찾아 인덱스 계산
                const sameGroupChannels = allChannels.filter(ch => ch.startsWith(channelGroup + ' > '));
                const channelNameIndex = sameGroupChannels.findIndex(ch => ch === channelFullName);
                const totalInGroup = sameGroupChannels.length;

                // 2뎁스(채널명)별로 농도 조절
                let lightness = baseColor.l;
                if (totalInGroup > 1) {
                    // 여러 채널이 있으면 농도를 분산 (어두운 것부터 밝은 것까지)
                    const lightnessRange = 30; // 농도 변화 범위
                    const step = lightnessRange / Math.max(totalInGroup - 1, 1);
                    lightness = baseColor.l - (lightnessRange / 2) + (step * channelNameIndex);
                    lightness = Math.max(25, Math.min(75, lightness)); // 25~75% 범위로 제한
                }

                return `hsl(${baseColor.h}, ${baseColor.s}%, ${lightness}%)`;
            }

            const ctx = document.getElementById('timeslot-area').getContext('2d');
            timeslotChannelChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: channels,
                    datasets: [{
                        label: metricKey,
                        data: totals,
                        backgroundColor: channels.map((channel, idx) => getChannelColor(channel, idx, channels)),
                        borderColor: '#ffffff',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '60%',
                    animation: false,
                    plugins: {
                        legend: {
                            display: false  // 범례 숨김 (아래 리스트로 대체)
                        },
                        tooltip: {
                            callbacks: {
                                label(context) {
                                    const label = context.label || '';
                                    const value = context.parsed || 0;
                                    const percentage = ((value / totalValue) * 100).toFixed(1);
                                    const suffix = metric === 'customer' ? '명' : (metric === 'payers' ? '명' : (metric === 'amount' ? '원' : '건'));
                                    return `${label}: ${value.toLocaleString()}${suffix} (${percentage}%)`;
                                }
                            }
                        },
                        doughnutCenterText: {
                            text: `${totalValue.toLocaleString()}${metric === 'customer' ? '명' : (metric === 'payers' ? '명' : (metric === 'amount' ? '원' : '건'))}`,
                            color: '#1f2937'
                        }
                    },
                    layout: {
                        padding: {
                            top: 16,
                            bottom: 16,
                            left: 16,
                            right: 16
                        }
                    }
                }
            });

            // 채널 목록 생성
            const suffix = metric === 'customer' ? '명' : (metric === 'payers' ? '명' : (metric === 'amount' ? '원' : '건'));
            const channelListHtml = channels.map((channel, idx) => {
                const value = totals[idx];
                const percentage = ((value / totalValue) * 100).toFixed(1);
                const color = getChannelColor(channel, idx, channels);

                return `
                    <div style="display: flex; align-items: center; justify-content: space-between; padding: 0.5rem 0.75rem; border-bottom: 1px solid #f3f4f6; font-size: 0.875rem;">
                        <div style="display: flex; align-items: center; gap: 0.5rem; flex: 1; min-width: 0;">
                            <div style="width: 12px; height: 12px; border-radius: 2px; background-color: ${color}; flex-shrink: 0;"></div>
                            <span style="color: #374151; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${channel}">${channel}</span>
                        </div>
                        <div style="display: flex; gap: 0.5rem; align-items: center; flex-shrink: 0; margin-left: 1rem;">
                            <span style="color: #6b7280; font-weight: 500;">${value.toLocaleString()}${suffix}</span>
                            <span style="color: #9ca3af; font-size: 0.8125rem;">(${percentage}%)</span>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('channel-list').innerHTML = channelListHtml || '<div style="padding: 1rem; text-align: center; color: #9ca3af;">데이터가 없습니다</div>';
        }

                return `${hour.toString().padStart(2, '0')}-${nextHour.toString().padStart(2, '0')}`;
            });
            const timeSlotAxisLabels = [...timeSlotLabels].reverse();
            
            // 선택된 지표 정의
            const metricMap = {
                'customer': { key: '고객수', label: '고', color: 'customer' },
                'inflow': { key: '유입수', label: '유', color: 'inflow' },
                'payers': { key: '결제자수', label: '결', color: 'payer' },
                'amount': { key: '결제금액', label: '금', color: 'amount' },
                'conversion': { key: '전환률', label: '전', color: 'conversion' },
                'aov': { key: '객단가', label: '객', color: 'aov' }
            };
            
            const metrics = selectedMetrics.map(metric => metricMap[metric]).filter(Boolean);
            
            // X축 레이블 생성 (요일 x 선택된 지표)
            const multiXLabels = [];
            weekdayOrder.forEach(day => {
                metrics.forEach(m => {
                    multiXLabels.push(`${day}\n${m.label}`);
                });
            });
            
            // 히트맵 데이터 변환
            const heatmapPoints = [];
            const dataByWeekdayHour = new Map();
            
            timeslotData.heatmap_data.forEach(item => {
                const key = `${item['요일']}_${item['시간']}`;
                dataByWeekdayHour.set(key, item);
            });
            
            // 각 시간대별로 요일 x 지표 조합 생성
            for (let hour = 0; hour < 24; hour++) {
                const hourLabel = timeSlotLabels[hour];
                
                weekdayOrder.forEach(weekday => {
                    const key = `${weekday}_${hour}`;
                    const item = dataByWeekdayHour.get(key);
                    
                    metrics.forEach(metric => {
                        let value = 0;
                        if (metric.color === 'conversion') {
                            // 전환률 계산
                            const customers = item ? (item['고객수'] || 0) : 0;
                            const payers = item ? (item['결제자수'] || 0) : 0;
                            value = customers > 0 ? (payers / customers * 100) : 0;
                        } else if (metric.color === 'aov') {
                            // 객단가 계산
                            const amount = item ? (item['결제금액'] || 0) : 0;
                            const payers = item ? (item['결제자수'] || 0) : 0;
                            value = payers > 0 ? (amount / payers) : 0;
                        } else {
                            value = item ? (item[metric.key] || 0) : 0;
                        }
                        
                        heatmapPoints.push({
                            x: `${weekday}\n${metric.label}`,
                            y: hourLabel,
                            v: value,
                            weekday,
                            hour,
                            hourLabel,
                            metricLabel: metric.key,
                            metricColor: metric.color
                        });
                    });
                });
            }
            
            // 각 지표별 최대값 계산
            const maxValues = {};
            metrics.forEach(metric => {
                const values = heatmapPoints
                    .filter(p => p.metricLabel === metric.key)
                    .map(p => p.v);
                maxValues[metric.key] = Math.max(...values, 1);
            });
            
            // 색상 함수

                const value = point.v;
                const maxValue = maxValues[point.metricLabel];
                
                if (!maxValue || value <= 0) {
                    return 'rgba(226, 232, 240, 0.6)';
                }
                
                const normalized = Math.pow(value / maxValue, 0.6);
                const ramp = (start, mid, end) => {
                    if (normalized < 0.5) {
                        const t = normalized * 2;
                        return start + (mid - start) * t;
                    }
                    const t = (normalized - 0.5) * 2;
                    return mid + (end - mid) * t;
                };
                
                // 지표별 색상

                                    const unitMap = {

        function calculatePaymentMetrics() {
            const inflowRaw = timeslotData.inflow_raw || [];
            const salesRaw = timeslotData.sales_raw || [];
            const totals = timeslotData.total_stats || {};

            let totalCustomers = 0;
            let totalPayers = 0;
            let totalAmount = 0;
            let filterText = '전체 기간';

            if (selectedHeatmapCell) {
                const { weekday, hour } = selectedHeatmapCell;
                filterText = `${weekday} ${hour}시`;

                totalCustomers = inflowRaw
                    .filter(item => item['요일'] === weekday && item['시간'] === hour)
                    .reduce((sum, item) => sum + (item['고객수'] || 0), 0);

                const salesFiltered = salesRaw.filter(item => item['요일'] === weekday && item['시간'] === hour);
                totalPayers = salesFiltered.reduce((sum, item) => sum + (item['결제자수'] || 0), 0);
                totalAmount = salesFiltered.reduce((sum, item) => sum + (item['결제금액'] || 0), 0);
            } else {
                totalCustomers = totals.total_customers || 0;
                totalPayers = totals.total_payers || 0;
                totalAmount = totals.total_amount || 0;
            }

            const conversionRate = totalCustomers > 0 ? ((totalPayers / totalCustomers) * 100).toFixed(2) : '0.00';
            const avgOrderValue = totalPayers > 0 ? Math.round(totalAmount / totalPayers) : 0;

            document.getElementById('conversion-rate').textContent = `${conversionRate}%`;
            document.getElementById('average-order-value').textContent = `${avgOrderValue.toLocaleString()}원`;
            document.getElementById('payment-filter-info').textContent = filterText;
        }

        function applyDateRange(prefix, startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);

            if (Number.isNaN(start.getTime()) || Number.isNaN(end.getTime())) {
                return;
            }

            if (end < start) {
                end.setTime(start.getTime());
            }

            document.getElementById(`${prefix}-startDate`).value = formatDate(start);
            document.getElementById(`${prefix}-endDate`).value = formatDate(end);
        }

        function setDateRange(prefix, days) {
            const end = new Date();
            end.setDate(end.getDate() - 1);
            const start = new Date(end);
            start.setDate(start.getDate() - (days - 1));
            applyDateRange(prefix, start, end);
        }

        function setThisMonth(prefix) {
            const now = new Date();
            const start = new Date(now.getFullYear(), now.getMonth(), 1);
            const end = new Date();
            applyDateRange(prefix, start, end);
        }

        function setLastMonth(prefix) {
            const now = new Date();
            const start = new Date(now.getFullYear(), now.getMonth() - 1, 1);
            const end = new Date(now.getFullYear(), now.getMonth(), 0);
            applyDateRange(prefix, start, end);
        }

        function formatDisplayDate(dateStr) {
            if (!dateStr) return null;
            const date = new Date(dateStr);
            if (Number.isNaN(date.getTime())) return null;
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}.${month}.${day}`;
        }

        function setTimeslotDateRangeLabel(startDate, endDate) {
            const el = document.getElementById('timeslot-date-range');
            if (!el) return;
            const startLabel = formatDisplayDate(startDate);
            const endLabel = formatDisplayDate(endDate);
            if (startLabel && endLabel) {
                el.textContent = `${startLabel} ~ ${endLabel}`;
            } else if (endLabel) {
                el.textContent = endLabel;
            } else if (startLabel) {
                el.textContent = startLabel;
            } else {
                el.textContent = '';
            }
        }

        function getWeekStart(date) {
            const result = new Date(date);
            const day = result.getDay();
            result.setDate(result.getDate() - day);
            return result;
        }

        function setThisWeek(prefix) {
            const today = new Date();
            const start = getWeekStart(today);
            const endOfWeek = new Date(start);
            endOfWeek.setDate(start.getDate() + 6);
            const end = new Date(Math.min(today.getTime(), endOfWeek.getTime()));
            applyDateRange(prefix, start, end);
        }

        function setLastWeek(prefix) {
            const today = new Date();
            const startOfThisWeek = getWeekStart(today);
            const end = new Date(startOfThisWeek);
            end.setDate(end.getDate() - 1);
            const start = new Date(end);
            start.setDate(end.getDate() - 6);
            applyDateRange(prefix, start, end);
        }

        function setThisQuarter(prefix) {
            const today = new Date();
            const quarter = Math.floor(today.getMonth() / 3);
            const start = new Date(today.getFullYear(), quarter * 3, 1);
            const endOfQuarter = new Date(today.getFullYear(), quarter * 3 + 3, 0);
            const end = new Date(Math.min(today.getTime(), endOfQuarter.getTime()));
            applyDateRange(prefix, start, end);
        }

        function setCurrentHalf(prefix) {
            const today = new Date();
            const startMonth = today.getMonth() < 6 ? 0 : 6;
            const start = new Date(today.getFullYear(), startMonth, 1);
            const endOfHalf = new Date(today.getFullYear(), startMonth + 6, 0);
            const end = new Date(Math.min(today.getTime(), endOfHalf.getTime()));
            applyDateRange(prefix, start, end);
        }

        function setCurrentYear(prefix) {
            const today = new Date();
            const start = new Date(today.getFullYear(), 0, 1);
            const endOfYear = new Date(today.getFullYear(), 12, 0);
            const end = new Date(Math.min(today.getTime(), endOfYear.getTime()));
            applyDateRange(prefix, start, end);
        }

        function applyDatePreset(prefix, preset) {
            switch (preset) {
                case 'this-week':
                    setThisWeek(prefix);
                    break;
                case 'last-week':
                    setLastWeek(prefix);
                    break;
                case 'current-year':
                    setCurrentYear(prefix);
                    break;
                default:
                    break;
            }
        }

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function getDateRangeInclusive(startDateStr, endDateStr) {
            if (!startDateStr || !endDateStr) {
                return [];
            }

            const startDate = new Date(startDateStr);
            const endDate = new Date(endDateStr);

            if (isNaN(startDate.getTime()) || isNaN(endDate.getTime()) || startDate > endDate) {
                return [];
            }

            const dates = [];
            const cursor = new Date(startDate);

            while (cursor <= endDate) {
                dates.push(formatDate(cursor));
                cursor.setDate(cursor.getDate() + 1);
            }

            return dates;
        }

        function formatDateWithWeekday(dateStr) {
            // dateStr: "2025-10-20" 형식
            const date = new Date(dateStr);
            const year = String(date.getFullYear()).slice(2); // 25
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const weekdays = ['일', '월', '화', '수', '목', '금', '토'];
            const weekday = weekdays[date.getDay()];

            return `${year}-${month}-${day}(${weekday})`;
        }

        function getPreviousYearSameWeekday(dateStr) {
            // 52주(364일) 전 날짜는 항상 동일 요일
            const currentDate = new Date(dateStr);
            if (isNaN(currentDate.getTime())) {
                return '';
            }

            const previousYear = new Date(currentDate);
            previousYear.setDate(previousYear.getDate() - 364);

            return formatDate(previousYear);
        }

        function navigateDates(prefix, direction) {
            // direction: -1 (이전), 1 (다음)
            const startInput = document.getElementById(`${prefix}-startDate`);
            const endInput = document.getElementById(`${prefix}-endDate`);

            const startDate = new Date(startInput.value);
            const endDate = new Date(endInput.value);

            // 현재 선택된 기간 계산
            const diffTime = Math.abs(endDate - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;

            // 기간만큼 이동
            startDate.setDate(startDate.getDate() + (diffDays * direction));
            endDate.setDate(endDate.getDate() + (diffDays * direction));

            startInput.value = formatDate(startDate);
            endInput.value = formatDate(endDate);

            // 데이터 자동 로드
            if (prefix === 'sales') {
                loadSalesData();
            } else if (prefix === 'settle') {
                loadSettleData();
            } else if (prefix === 'timeslot') {
                loadTimeslotData();
            } else if (prefix === 'product') {
                loadProductPerformanceData();
            }

            // 아이콘 재초기화
            lucide.createIcons();
        }

        async function buildChartData(type) {
            const prefix = type;
            const data = type === 'sales' ? salesData : settleData;
            const adSummary = adData || {};

            if (!data || !adSummary) {
                return {
                    labels: [],
                    datasets: [],
                    rawDates: []
                };
            }

            const dailySummary = data.daily_summary || [];
            const dailyAd = adSummary.daily_summary || [];

            const dateMap = new Map();

            dailySummary.forEach(item => {
                const dateStr = item.date;
                if (!dateMap.has(dateStr)) {
                    dateMap.set(dateStr, {});
                }
                dateMap.get(dateStr).payment = item.gross_sales ?? null;
                dateMap.get(dateStr).netSales = item.net_sales ?? null;
            });

            dailyAd.forEach(item => {
                const dateStr = item.date;
                if (!dateMap.has(dateStr)) {
                    dateMap.set(dateStr, {});
                }
                dateMap.get(dateStr).adCost = item.total_cost ?? null;
            });

            const startInputEl = document.getElementById(`${prefix}-startDate`);
            const endInputEl = document.getElementById(`${prefix}-endDate`);
            const selectedStartDate = startInputEl ? startInputEl.value : '';
            const selectedEndDate = endInputEl ? endInputEl.value : '';

            const requestedDates = getDateRangeInclusive(selectedStartDate, selectedEndDate);
            const dataDates = Array.from(dateMap.keys()).sort();

            const combinedDates = new Set(requestedDates.length ? requestedDates : dataDates);
            dataDates.forEach(dateStr => combinedDates.add(dateStr));

            const dates = Array.from(combinedDates).sort();

            const payments = dates.map(dateStr => {
                const entry = dateMap.get(dateStr);
                return entry && entry.payment != null ? entry.payment : null;
            });
            const netSales = dates.map(dateStr => {
                const entry = dateMap.get(dateStr);
                return entry && entry.netSales != null ? entry.netSales : null;

                        fill: false,

                    });
                }

            if (showNetSales) {
                datasets.push({
                    label: '순매출',
                    data: netSales,
                    borderColor: '#10b981',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    tension: 0.4,
                    fill: true
                });

                if (prevYearData) {
                    datasets.push({
                        label: '전년도 순매출',
                        data: prevYearData.netSales,
                        borderColor: '#6ee7b7',
                        backgroundColor: 'transparent',
                        borderDash: [5, 5],

                        fill: false,
                        pointRadius: 2,
                        originalDates: prevYearData.originalDates  // 원래 날짜 정보 추가
                    });
                }

            if (showAdCost) {
                datasets.push({
                    label: '광고비',
                    data: adCosts,
                    borderColor: '#f59e0b',
                    backgroundColor: 'rgba(245, 158, 11, 0.1)',

                        label: '전년도 광고비',
                        data: prevYearData.adCosts,
                        borderColor: '#fcd34d',
                        backgroundColor: 'transparent',
                        borderDash: [5, 5],
                        tension: 0.4,
                        fill: false,
                        pointRadius: 2,
                        yAxisID: 'y1',
                        originalDates: prevYearData.originalDates  // 원래 날짜 정보 추가
                    });

            console.log('Creating chart with datasets:', {

        async function calculateMarginAnalysis(type) {
            const prefix = type;
            const data = type === 'sales' ? salesData : settleData;
            const totalStats = data.total_stats;
            const adStats = adData.total_stats;

            if (!totalStats || !adStats) return;

            const netSales = totalStats.total_net_sales;
            const adCost = adStats.total_ad_cost;
            const targetPercent = parseFloat(document.getElementById(`${prefix}-targetMargin`).value) || 10;

            const actualMargin = netSales > 0 ? (adCost / netSales) * 100 : 0;

            let adjustedMargin = 0;
            if (actualMargin > 0) {
                adjustedMargin = (targetPercent * targetPercent) / actualMargin;
                adjustedMargin = Math.max(7.5, Math.min(15, adjustedMargin));
            } else {
                adjustedMargin = targetPercent;
            }

            const days = data.daily_summary.length || 1;
            const dailyTargetAd = (netSales * (adjustedMargin / 100)) / days;

            // 숨김 요소: 해당기간 적정 광고비
            document.getElementById(`${prefix}-dailyTargetAd`).textContent = formatCurrency(dailyTargetAd);

            // 고급 분석: 7일, 14일, 30일 기준 평균값 계산 (각 기간별 actualMargin, adjustedMargin 포함)
            await calculateAdvancedMarginAnalysis(type, adjustedMargin);
        }

        async function calculateAdvancedMarginAnalysis(type, adjustedMargin) {
            const prefix = type;
            const today = new Date();
            today.setDate(today.getDate() - 1); // 어제까지

            const periods = [7, 14, 30];
            const results = [];

            for (const period of periods) {
                const endDate = new Date(today);
                const startDate = new Date(today);
                startDate.setDate(today.getDate() - (period - 1));

                try {
                    const apiUrl = type === 'sales' ? '/api/sales_performance' : '/api/settle_data';
                    const [dataResponse, adResponse] = await Promise.all([
                        fetch(`${apiUrl}?start_date=${formatDate(startDate)}&end_date=${formatDate(endDate)}`),
                        fetch(`/api/ad_data?start_date=${formatDate(startDate)}&end_date=${formatDate(endDate)}`)
                    ]);

                    const dataResult = await dataResponse.json();
                    const adResult = await adResponse.json();

                    if (dataResult.success && adResult.success) {
                        const periodNetSales = dataResult.data.total_stats.total_net_sales;
                        const periodAdCost = adResult.data.total_stats.total_ad_cost;
                        const targetPercent = parseFloat(document.getElementById(`${prefix}-targetMargin`).value) || 10;

                        // 각 기간별로 독립적으로 보정비율 계산
                        const periodActualMargin = periodNetSales > 0 ? (periodAdCost / periodNetSales) * 100 : 0;
                        let periodAdjustedMargin = 0;
                        if (periodActualMargin > 0) {
                            periodAdjustedMargin = (targetPercent * targetPercent) / periodActualMargin;
                            periodAdjustedMargin = Math.max(7.5, Math.min(15, periodAdjustedMargin));
                        } else {
                            periodAdjustedMargin = targetPercent;
                        }

                        const dailyTargetAdPeriod = (periodNetSales * (periodAdjustedMargin / 100)) / period;
                        results.push(dailyTargetAdPeriod);

                        // 적정 광고비 업데이트
                        document.getElementById(`${prefix}-dailyTargetAd${period}`).textContent = formatCurrency(dailyTargetAdPeriod);
                        
                        // 각 기간별 전체 광고비율과 보정 비율 업데이트
                        document.getElementById(`${prefix}-actualMargin${period}`).textContent = periodActualMargin.toFixed(2) + '%';
                        document.getElementById(`${prefix}-adjustedMargin${period}`).textContent = periodAdjustedMargin.toFixed(2) + '%';
                    } else {
                        results.push(0);
                        document.getElementById(`${prefix}-dailyTargetAd${period}`).textContent = '₩0';
                        document.getElementById(`${prefix}-actualMargin${period}`).textContent = '0.00%';
                        document.getElementById(`${prefix}-adjustedMargin${period}`).textContent = '0.00%';
                    }
                } catch (error) {
                    console.error(`${period}일 기준 데이터 로드 오류:`, error);
                    results.push(0);
                    document.getElementById(`${prefix}-dailyTargetAd${period}`).textContent = '₩0';
                    document.getElementById(`${prefix}-actualMargin${period}`).textContent = '0.00%';
                    document.getElementById(`${prefix}-adjustedMargin${period}`).textContent = '0.00%';
                }
            }

            // 평균값 계산
            const average = results.length > 0 ? results.reduce((a, b) => a + b, 0) / results.length : 0;
            document.getElementById(`${prefix}-dailyTargetAdAvg`).textContent = formatCurrency(average);
        }

        async function loadPreviousYearData(type, currentDates) {
            if (!currentDates || currentDates.length === 0) {
                return null;
            }

            // 전년도 동요일 날짜 목록 생성
            const previousYearDates = currentDates.map(date => getPreviousYearSameWeekday(date));

            // 최소/최대 날짜 찾기 (정렬되지 않았을 수 있으므로)
            const sortedPrevDates = [...previousYearDates].sort();
            const startDate = sortedPrevDates[0];
            const endDate = sortedPrevDates[sortedPrevDates.length - 1];

            console.log('Loading previous year data:', { 
                startDate, 
                endDate, 
                currentDates, 
                previousYearDates,
                currentDatesCount: currentDates.length,
                previousYearDatesCount: previousYearDates.length
            });

            try {
                const apiUrl = type === 'sales' ? '/api/sales_performance' : '/api/settle_data';
                const [dataResponse, adResponse] = await Promise.all([
                    fetch(`${apiUrl}?start_date=${startDate}&end_date=${endDate}`),
                    fetch(`/api/ad_data?start_date=${startDate}&end_date=${endDate}`)
                ]);

                const dataResult = await dataResponse.json();
                const adResult = await adResponse.json();

                console.log('Previous year API results:', { dataResult, adResult });

                if (!dataResult.success || !adResult.success) {
                    console.error('Failed to load previous year data');
                    return null;
                }

                // 전년도 데이터가 없는 경우 확인
                if (!dataResult.data.daily_summary || dataResult.data.daily_summary.length === 0) {
                    console.log('No previous year data found, returning zeros');
                    return {
                        payments: new Array(previousYearDates.length).fill(0),
                        netSales: new Array(previousYearDates.length).fill(0),
                        adCosts: new Array(previousYearDates.length).fill(0),
                        originalDates: previousYearDates
                    };
                }

                // 전년도 데이터가 있지만 해당 날짜의 데이터가 없는 경우도 확인
                const hasValidData = dataResult.data.daily_summary.some(item => {
                    return previousYearDates.includes(item.date);
                });
                
                if (!hasValidData) {
                    console.log('No matching previous year data found for the requested dates, returning zeros');
                    return {
                        payments: new Array(previousYearDates.length).fill(0),
                        netSales: new Array(previousYearDates.length).fill(0),
                        adCosts: new Array(previousYearDates.length).fill(0),
                        originalDates: previousYearDates
                    };
                }

                // 날짜별 데이터 매핑
                const dataMap = new Map();

                if (dataResult.data.daily_summary) {
                    dataResult.data.daily_summary.forEach(item => {
                        dataMap.set(item.date, {
                            payment: item.gross_sales || 0,
                            netSales: item.net_sales || 0
                        });
                    });
                }

                if (adResult.data.daily_summary) {
                    adResult.data.daily_summary.forEach(item => {
                        if (dataMap.has(item.date)) {
                            dataMap.get(item.date).adCost = item.total_cost || 0;
                        } else {
                            dataMap.set(item.date, {
                                payment: 0,
                                netSales: 0,
                                adCost: item.total_cost || 0
                            });
                        }
                    });
                }

                console.log('Data map created:', dataMap);
                console.log('Previous year dates to map:', previousYearDates);

                // 현재 날짜 순서에 맞춰 전년도 데이터 정렬
                const payments = [];
                const netSales = [];
                const adCosts = [];

                previousYearDates.forEach((prevDate, index) => {
                    const currentDate = currentDates[index];
                    const data = dataMap.get(prevDate);
                    console.log(`Mapping: currentDate=${currentDate} -> prevDate=${prevDate}, data:`, data);
                    if (data && (data.payment > 0 || data.netSales > 0 || data.adCost > 0)) {
                        payments.push(data.payment || 0);
                        netSales.push(data.netSales || 0);
                        adCosts.push(data.adCost || 0);
                        console.log(`Found valid data for ${prevDate}: payment=${data.payment}, netSales=${data.netSales}, adCost=${data.adCost}`);
                    } else {
                        // 데이터가 없는 경우 또는 모든 값이 0인 경우 0으로 표시
                        payments.push(0);
                        netSales.push(0);
                        adCosts.push(0);
                        console.log(`No valid data found for ${prevDate}, using 0`);
                    }
                });

                console.log('Previous year data mapped:', {
                    count: payments.length,
                    payments,
                    netSales,
                    adCosts,
                    hasValidData: payments.some(p => p > 0)
                });

                return { 
                    payments, 
                    netSales, 
                    adCosts,
                    originalDates: previousYearDates  // 원래 날짜 정보 추가

        const PRODUCT_BASE_COLORS = [
            'rgba(59, 130, 246, 0.85)',    // 밝은 파랑
            'rgba(16, 185, 129, 0.85)',    // 에메랄드
            'rgba(251, 146, 60, 0.85)',    // 주황

            'rgba(245, 158, 11, 0.85)',    // 황금색
            'rgba(14, 165, 233, 0.85)',    // 하늘색
            'rgba(239, 68, 68, 0.85)',     // 빨강
            'rgba(132, 204, 22, 0.85)',    // 라임
            'rgba(20, 184, 166, 0.85)',    // 청록색
            'rgba(99, 102, 241, 0.85)',    // 인디고
            'rgba(244, 114, 182, 0.85)',   // 연분홍
            'rgba(52, 211, 153, 0.85)',    // 민트

        ];

        function getNextProductColor() {
            if (productColorIndex < PRODUCT_BASE_COLORS.length) {
                return PRODUCT_BASE_COLORS[productColorIndex++];
            }

            const offset = productColorIndex - PRODUCT_BASE_COLORS.length;
            const hue = (offset * 137.5) % 360;
            const saturation = 65 + (offset % 4) * 8;
            const lightness = 50 + (offset % 3) * 5;

            productColorIndex += 1;
            return `hsla(${hue}, ${saturation}%, ${lightness}%, 0.85)`;
        }

        function ensureProductColors(allProducts) {
            if (!allProducts || allProducts.length === 0) return;

            const newlyAssigned = [];

            allProducts.forEach(product => {
                const productId = product.상품ID;
                if (!productColorMap[productId]) {
                    productColorMap[productId] = getNextProductColor();
                    newlyAssigned.push(productId);
                }
            });

            if (newlyAssigned.length > 0) {
                console.log('[색상 맵] 신규 배정:', newlyAssigned.length, '개', newlyAssigned);
            }
        }

            if (!productColorMap[productId]) {
                console.warn('[색상 맵] 기존 배정 누락, 자동 생성:', productId);
                productColorMap[productId] = getNextProductColor();
            }
            return productColorMap[productId];
        }

        function setupProductPerformanceListeners() {
            // 날짜 프리셋 버튼
            document.querySelectorAll('.date-preset-btn[data-type="product"]').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.date-preset-btn[data-type="product"]').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    const days = this.dataset.days;
                    const preset = this.dataset.preset;

                    if (days) {
                        setDateRange('product', parseInt(days));
                    } else if (preset) {
                        applyDatePreset('product', preset);
                    }

                    loadProductPerformanceData();
                });
            });

            // 날짜 입력 필드 자동 적용
            document.getElementById('product-startDate').addEventListener('change', function() {
                document.querySelectorAll('.date-preset-btn[data-type="product"]').forEach(b => b.classList.remove('active'));
                loadProductPerformanceData();
            });
            document.getElementById('product-endDate').addEventListener('change', function() {
                document.querySelectorAll('.date-preset-btn[data-type="product"]').forEach(b => b.classList.remove('active'));
                loadProductPerformanceData();
            });

            // 상품 필터 입력 (엔터키 & 실시간)
            let productFilterTimeout;
            document.getElementById('product-filter-input').addEventListener('input', function() {
                clearTimeout(productFilterTimeout);
                productFilterTimeout = setTimeout(() => {
                    loadProductPerformanceData();
                }, 500); // 500ms 대기 후 자동 적용
            });

            // 주요상품만 보기 체크박스
            document.getElementById('product-top-only').addEventListener('change', function() {
                updateProductPerformanceUI();
            });
        }

        function clearProductFilter() {
            document.getElementById('product-filter-input').value = '';
            loadProductPerformanceData();
        }

        async function loadProductPerformanceData() {
            try {
                const startDate = document.getElementById('product-startDate').value;
                const endDate = document.getElementById('product-endDate').value;
                const productFilter = document.getElementById('product-filter-input').value.trim();

                console.log('[상품성과] 데이터 로드 시작:', { startDate, endDate, productFilter });

                let url = `/api/product_performance?start_date=${startDate}&end_date=${endDate}`;
                if (productFilter) {
                    url += `&product=${encodeURIComponent(productFilter)}`;
                }

                const response = await fetch(url);
                const result = await response.json();

                if (result.success) {
                    console.log('[상품성과] 데이터 로드 성공:', result.data);
                    productPerformanceData = result.data;
                    updateProductPerformanceUI();
                } else {
                    console.error('상품성과 데이터 로드 실패:', result.message);
                    alert('데이터 로드 실패: ' + result.message);
                }
            } catch (error) {
                console.error('상품성과 데이터 로드 오류:', error);
                alert('데이터 로드 중 오류가 발생했습니다.');
            }
        }

        function updateProductPerformanceUI() {
            if (!productPerformanceData) return;

            // 원본 데이터를 유지하기 위해 변수명을 명확히 구분
            const originalData = productPerformanceData;
            let total_stats = originalData.total_stats;
            let daily_summary = originalData.daily_summary;
            let product_summary = originalData.product_summary;
            let daily_product_summary = originalData.daily_product_summary;

            // 전체 제품 기반으로 색상 맵 보강 (신규 제품만 배정)
            ensureProductColors(originalData.product_summary);

            // 주요상품만 보기 체크 여부 확인
            const topOnlyChecked = document.getElementById('product-top-only') &&
                                   document.getElementById('product-top-only').checked;

            if (topOnlyChecked && product_summary && product_summary.length > 0) {
                // 상위 5개 상품만 필터링 (새 배열 생성)
                const top5ProductIds = product_summary.slice(0, 5).map(p => p.상품ID);

                // product_summary 필터링 (새 배열)
                product_summary = product_summary.filter(p => top5ProductIds.includes(p.상품ID));

                // daily_product_summary 필터링 (새 배열)
                if (daily_product_summary) {
                    daily_product_summary = daily_product_summary.filter(item =>
                        top5ProductIds.includes(item.product_id)
                    );
                }

                // 통계 재계산 (새 객체)
                const filteredPayment = product_summary.reduce((sum, p) => sum + (p.결제금액 || 0), 0);
                const filteredRefund = product_summary.reduce((sum, p) => sum + (p.환불금액 || 0), 0);
                const filteredNetSales = product_summary.reduce((sum, p) => sum + (p.순매출 || 0), 0);

                total_stats = {
                    total_payment: filteredPayment,
                    total_refund: filteredRefund,
                    total_net_sales: filteredNetSales,
                    refund_rate: filteredPayment > 0 ? (filteredRefund / filteredPayment * 100) : 0,
                    product_count: product_summary.length
                };

                console.log('[주요상품 필터] Top 5 상품:', product_summary.map(p => p.상품명));
            }

            // 통계 카드 업데이트
            document.getElementById('product-total-payment').textContent =
                '₩' + (total_stats.total_payment || 0).toLocaleString();
            document.getElementById('product-total-refund').textContent =
                '₩' + (total_stats.total_refund || 0).toLocaleString();
            document.getElementById('product-net-sales').textContent =
                '₩' + (total_stats.total_net_sales || 0).toLocaleString();
            document.getElementById('product-refund-rate').textContent =
                (total_stats.refund_rate || 0).toFixed(2) + '%';
            document.getElementById('product-count').textContent =
                topOnlyChecked ? `주요 ${total_stats.product_count}개 상품` : `총 ${total_stats.product_count}개 상품`;

            // 차트 제목 업데이트
            const titleSuffix = topOnlyChecked ? ' (Top 5)' : '';
            document.getElementById('product-performance-chart-title').textContent =
                '날짜별 제품별 순매출 추이' + titleSuffix;
            document.getElementById('product-distribution-chart-title').textContent =
                '상품별 순매출 구성' + titleSuffix;

            // 날짜별 제품별 누적 막대 + 총합 라인 차트
            renderProductPerformanceChart(daily_summary, daily_product_summary, product_summary);

            // 상품별 비율 차트 렌더링
            renderProductDistributionChart(product_summary);

            // 상품 목록 테이블 업데이트
            updateProductTable(product_summary);
        }
