        let selectedHeatmapCell = null;
        const heatmapValuePlugin = {
            id: 'heatmapValuePlugin',
            afterDatasetsDraw(chart) {
                if (chart.config.type !== 'matrix') return;
                const ctx = chart.ctx;
                chart.data.datasets.forEach((dataset, datasetIndex) => {
                    const meta = chart.getDatasetMeta(datasetIndex);
                    if (!meta || !meta.data) return;
                    const maxValue = dataset.maxValue || 0;
                    meta.data.forEach((element, index) => {
                        const point = dataset.data[index];
                        if (!point || typeof point.v !== 'number') return;
                        const { width, height } = element;
                        if (!width || !height) return;
                        const center = typeof element.getCenterPoint === 'function'
                            ? element.getCenterPoint()
                            : { x: element.x + width / 2, y: element.y + height / 2 };
                        const { x, y } = center;
                        const value = point.v;
                        const fontSize = Math.max(Math.min(width, height) * 0.42, 10);
                        const intensity = maxValue ? value / maxValue : 0;
                        ctx.save();
                        ctx.font = `${fontSize}px 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif`;
                        ctx.fillStyle = intensity > 0.55 ? 'rgba(255,255,255,0.92)' : '#1f2937';
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        
                        // ë‹¨ìœ„ì— ë”°ë¥¸ ê°’ í¬ë§·íŒ…
                        let displayValue;
                        if (dataset.metricSuffix === '%') {
                            displayValue = value.toFixed(2) + '%';
                        } else if (dataset.metricSuffix === 'ì›') {
                            displayValue = Math.round(value).toLocaleString() + 'ì›';
                        } else if (point.metricLabel) {
                            // í†µí•©ì§€í‘œ/ë‹¤ì¤‘ë³´ê¸°ì˜ ê²½ìš° metricLabelë¡œ ë‹¨ìœ„ ê²°ì •
                            if (point.metricLabel === 'ê²°ì œê¸ˆì•¡') {
                                displayValue = Math.round(value).toLocaleString() + 'ì›';
                            } else if (point.metricLabel === 'ê³ ê°ìˆ˜' || point.metricLabel === 'ê²°ì œììˆ˜') {
                                displayValue = Math.round(value).toLocaleString() + 'ëª…';
                            } else if (point.metricLabel === 'ìœ ì…ìˆ˜') {
                                displayValue = Math.round(value).toLocaleString() + 'ê±´';
                            } else if (point.metricLabel === 'ì „í™˜ë¥ ') {
                                displayValue = value.toFixed(2) + '%';
                            } else if (point.metricLabel === 'ê°ë‹¨ê°€') {
                                displayValue = Math.round(value).toLocaleString() + 'ì›';
                            } else {
                                displayValue = Math.round(value).toLocaleString();
                            }
                        } else {
                            displayValue = Math.round(value).toLocaleString() + (dataset.metricSuffix || '');
                        }
                        
                        ctx.fillText(displayValue, x, y);
                        ctx.restore();
                    });
                });
            }
        };
        const heatmapColumnTotalsPlugin = {
            id: 'heatmapColumnTotalsPlugin',
            afterDatasetsDraw(chart) {
                if (chart.config.type !== 'matrix') return;
                const dataset = chart.data.datasets.find(ds =>
                    Array.isArray(ds.columnTotals) &&
                    Array.isArray(ds.weekdayLabels)
                );
                if (!dataset) return;
                const xScale = chart.scales.x;
                if (!xScale) return;
                const ctx = chart.ctx;
                const { top } = chart.chartArea;
                const columnWidth = chart.chartArea.width / Math.max(dataset.weekdayLabels.length || 1, 1);
                const fontSize = Math.max(Math.min(columnWidth * 0.28, 12), 9);
                ctx.save();
                ctx.fillStyle = '#4b5563';
                ctx.font = `${fontSize}px 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom';
                dataset.weekdayLabels.forEach((label, idx) => {
                    const x = xScale.getPixelForValue(label);
                    const total = dataset.columnTotals[idx] || 0;
                    const suffix = dataset.metricSuffix || '';
                    
                    // ë‹¨ìœ„ì— ë”°ë¥¸ í•©ê³„ í¬ë§·íŒ…
                    let displayTotal;
                    if (suffix === '%') {
                        displayTotal = total.toFixed(2) + '%';
                    } else if (suffix === 'ì›') {
                        displayTotal = Math.round(total).toLocaleString() + 'ì›';
                    } else {
                        displayTotal = Math.round(total).toLocaleString() + suffix;
                    }
                    
                    ctx.fillText(displayTotal, x, top - 4);
                });
                ctx.restore();
            }
        };
        const doughnutCenterTextPlugin = {
            id: 'doughnutCenterText',
            afterDraw(chart, args, pluginOptions) {
                const text = pluginOptions?.text;
                if (!text) return;
                const { ctx, chartArea: { left, right, top, bottom, width, height } } = chart;
                ctx.save();
                const fontSize = Math.min(width, height) / 12;
                ctx.font = `${fontSize}px 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif`;
                ctx.fillStyle = pluginOptions.color || '#1f2937';
                ctx.textAlign = 'center';

                // chartAreaì˜ ì‹¤ì œ ì¤‘ì•™ ì¢Œí‘œ ê³„ì‚°
                const centerX = left + width / 2;
                const centerY = top + height / 2;
                ctx.fillText(text, centerX, centerY);

        function calculatePaymentMetrics() {
            const inflowRaw = timeslotData.inflow_raw || [];
            const salesRaw = timeslotData.sales_raw || [];
            const totals = timeslotData.total_stats || {};

            let totalCustomers = 0;
            let totalPayers = 0;
            let totalAmount = 0;
            let filterText = 'ì „ì²´ ê¸°ê°„';

            if (selectedHeatmapCell) {
                const { weekday, hour } = selectedHeatmapCell;
                filterText = `${weekday} ${hour}ì‹œ`;

                totalCustomers = inflowRaw
                    .filter(item => item['ìš”ì¼'] === weekday && item['ì‹œê°„'] === hour)
                    .reduce((sum, item) => sum + (item['ê³ ê°ìˆ˜'] || 0), 0);

            document.getElementById('payment-filter-info').textContent = filterText;

        function applyDateRange(prefix, startDate, endDate) {
            const start = new Date(startDate);
            const end = new Date(endDate);

            if (Number.isNaN(start.getTime()) || Number.isNaN(end.getTime())) {
                return;
            }

            if (end < start) {
                end.setTime(start.getTime());
            }

            document.getElementById(`${prefix}-startDate`).value = formatDate(start);
            document.getElementById(`${prefix}-endDate`).value = formatDate(end);
        }

        function setDateRange(prefix, days) {
            const end = new Date();
            end.setDate(end.getDate() - 1);
            const start = new Date(end);
            start.setDate(start.getDate() - (days - 1));
            applyDateRange(prefix, start, end);
        }

        function setThisMonth(prefix) {
            const now = new Date();
            const start = new Date(now.getFullYear(), now.getMonth(), 1);
            const end = new Date();
            applyDateRange(prefix, start, end);
        }

        function setLastMonth(prefix) {
            const now = new Date();
            const start = new Date(now.getFullYear(), now.getMonth() - 1, 1);
            const end = new Date(now.getFullYear(), now.getMonth(), 0);
            applyDateRange(prefix, start, end);
        }

        function formatDisplayDate(dateStr) {
            if (!dateStr) return null;
            const date = new Date(dateStr);
            if (Number.isNaN(date.getTime())) return null;
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}.${month}.${day}`;
        }

        function setTimeslotDateRangeLabel(startDate, endDate) {
            const el = document.getElementById('timeslot-date-range');
            if (!el) return;
            const startLabel = formatDisplayDate(startDate);
            const endLabel = formatDisplayDate(endDate);
            if (startLabel && endLabel) {
                el.textContent = `${startLabel} ~ ${endLabel}`;
            } else if (endLabel) {
                el.textContent = endLabel;
            } else if (startLabel) {
                el.textContent = startLabel;
            } else {
                el.textContent = '';
            }
        }

        function getWeekStart(date) {
            const result = new Date(date);
            const day = result.getDay();
            result.setDate(result.getDate() - day);
            return result;
        }

        function setThisWeek(prefix) {
            const today = new Date();
            const start = getWeekStart(today);
            const endOfWeek = new Date(start);
            endOfWeek.setDate(start.getDate() + 6);
            const end = new Date(Math.min(today.getTime(), endOfWeek.getTime()));
            applyDateRange(prefix, start, end);
        }

        function setLastWeek(prefix) {
            const today = new Date();
            const startOfThisWeek = getWeekStart(today);
            const end = new Date(startOfThisWeek);
            end.setDate(end.getDate() - 1);
            const start = new Date(end);
            start.setDate(end.getDate() - 6);
            applyDateRange(prefix, start, end);
        }

        function setThisQuarter(prefix) {
            const today = new Date();
            const quarter = Math.floor(today.getMonth() / 3);
            const start = new Date(today.getFullYear(), quarter * 3, 1);
            const endOfQuarter = new Date(today.getFullYear(), quarter * 3 + 3, 0);
            const end = new Date(Math.min(today.getTime(), endOfQuarter.getTime()));
            applyDateRange(prefix, start, end);
        }

        function setCurrentHalf(prefix) {
            const today = new Date();
            const startMonth = today.getMonth() < 6 ? 0 : 6;
            const start = new Date(today.getFullYear(), startMonth, 1);
            const endOfHalf = new Date(today.getFullYear(), startMonth + 6, 0);
            const end = new Date(Math.min(today.getTime(), endOfHalf.getTime()));
            applyDateRange(prefix, start, end);
        }

        function setCurrentYear(prefix) {
            const today = new Date();
            const start = new Date(today.getFullYear(), 0, 1);
            const endOfYear = new Date(today.getFullYear(), 12, 0);
            const end = new Date(Math.min(today.getTime(), endOfYear.getTime()));
            applyDateRange(prefix, start, end);
        }

        function applyDatePreset(prefix, preset) {
            switch (preset) {
                case 'this-week':
                    setThisWeek(prefix);
                    break;
                case 'last-week':
                    setLastWeek(prefix);
                    break;
                case 'current-year':
                    setCurrentYear(prefix);
                    break;
                default:
                    break;
            }
        }

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function getDateRangeInclusive(startDateStr, endDateStr) {
            if (!startDateStr || !endDateStr) {
                return [];
            }

            const startDate = new Date(startDateStr);
            const endDate = new Date(endDateStr);

            if (isNaN(startDate.getTime()) || isNaN(endDate.getTime()) || startDate > endDate) {
                return [];
            }

            const dates = [];
            const cursor = new Date(startDate);

            while (cursor <= endDate) {
                dates.push(formatDate(cursor));
                cursor.setDate(cursor.getDate() + 1);
            }

            return dates;
        }

        function formatDateWithWeekday(dateStr) {
            // dateStr: "2025-10-20" í˜•ì‹
            const date = new Date(dateStr);
            const year = String(date.getFullYear()).slice(2); // 25
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const weekdays = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
            const weekday = weekdays[date.getDay()];

            return `${year}-${month}-${day}(${weekday})`;
        }

        function getPreviousYearSameWeekday(dateStr) {
            // 52ì£¼(364ì¼) ì „ ë‚ ì§œëŠ” í•­ìƒ ë™ì¼ ìš”ì¼
            const currentDate = new Date(dateStr);
            if (isNaN(currentDate.getTime())) {
                return '';
            }

            const previousYear = new Date(currentDate);
            previousYear.setDate(previousYear.getDate() - 364);

            return formatDate(previousYear);
        }

        function navigateDates(prefix, direction) {

        async function calculateMarginAnalysis(type) {
            const prefix = type;
            const data = type === 'sales' ? salesData : settleData;
            const totalStats = data.total_stats;
            const adStats = adData.total_stats;

            if (!totalStats || !adStats) return;

            const netSales = totalStats.total_net_sales;
            const adCost = adStats.total_ad_cost;
            const targetPercent = parseFloat(document.getElementById(`${prefix}-targetMargin`).value) || 10;

            const actualMargin = netSales > 0 ? (adCost / netSales) * 100 : 0;

            let adjustedMargin = 0;
            if (actualMargin > 0) {
                adjustedMargin = (targetPercent * targetPercent) / actualMargin;
                adjustedMargin = Math.max(7.5, Math.min(15, adjustedMargin));
            } else {
                adjustedMargin = targetPercent;
            }

            const days = data.daily_summary.length || 1;
            const dailyTargetAd = (netSales * (adjustedMargin / 100)) / days;

            // ìˆ¨ê¹€ ìš”ì†Œ: í•´ë‹¹ê¸°ê°„ ì ì • ê´‘ê³ ë¹„
            document.getElementById(`${prefix}-dailyTargetAd`).textContent = formatCurrency(dailyTargetAd);

            // ê³ ê¸‰ ë¶„ì„: 7ì¼, 14ì¼, 30ì¼ ê¸°ì¤€ í‰ê· ê°’ ê³„ì‚° (ê° ê¸°ê°„ë³„ actualMargin, adjustedMargin í¬í•¨)
            await calculateAdvancedMarginAnalysis(type, adjustedMargin);
        }

        async function calculateAdvancedMarginAnalysis(type, adjustedMargin) {
            const prefix = type;
            const today = new Date();
            today.setDate(today.getDate() - 1); // ì–´ì œê¹Œì§€

            const periods = [7, 14, 30];
            const results = [];

            for (const period of periods) {
                const endDate = new Date(today);
                const startDate = new Date(today);
                startDate.setDate(today.getDate() - (period - 1));

                try {
                    const apiUrl = type === 'sales' ? '/api/sales_performance' : '/api/settle_data';
                    const [dataResponse, adResponse] = await Promise.all([
                        fetch(`${apiUrl}?start_date=${formatDate(startDate)}&end_date=${formatDate(endDate)}`),
                        fetch(`/api/ad_data?start_date=${formatDate(startDate)}&end_date=${formatDate(endDate)}`)
                    ]);

                    const dataResult = await dataResponse.json();
                    const adResult = await adResponse.json();

                    if (dataResult.success && adResult.success) {
                        const periodNetSales = dataResult.data.total_stats.total_net_sales;
                        const periodAdCost = adResult.data.total_stats.total_ad_cost;
                        const targetPercent = parseFloat(document.getElementById(`${prefix}-targetMargin`).value) || 10;

                        // ê° ê¸°ê°„ë³„ë¡œ ë…ë¦½ì ìœ¼ë¡œ ë³´ì •ë¹„ìœ¨ ê³„ì‚°
                        const periodActualMargin = periodNetSales > 0 ? (periodAdCost / periodNetSales) * 100 : 0;
                        let periodAdjustedMargin = 0;
                        if (periodActualMargin > 0) {
                            periodAdjustedMargin = (targetPercent * targetPercent) / periodActualMargin;
                            periodAdjustedMargin = Math.max(7.5, Math.min(15, periodAdjustedMargin));
                        } else {
                            periodAdjustedMargin = targetPercent;
                        }

                        const dailyTargetAdPeriod = (periodNetSales * (periodAdjustedMargin / 100)) / period;
                        results.push(dailyTargetAdPeriod);

                        // ì ì • ê´‘ê³ ë¹„ ì—…ë°ì´íŠ¸
                        document.getElementById(`${prefix}-dailyTargetAd${period}`).textContent = formatCurrency(dailyTargetAdPeriod);
                        
                        // ê° ê¸°ê°„ë³„ ì „ì²´ ê´‘ê³ ë¹„ìœ¨ê³¼ ë³´ì • ë¹„ìœ¨ ì—…ë°ì´íŠ¸
                        document.getElementById(`${prefix}-actualMargin${period}`).textContent = periodActualMargin.toFixed(2) + '%';
                        document.getElementById(`${prefix}-adjustedMargin${period}`).textContent = periodAdjustedMargin.toFixed(2) + '%';
                    } else {
                        results.push(0);
                        document.getElementById(`${prefix}-dailyTargetAd${period}`).textContent = 'â‚©0';
                        document.getElementById(`${prefix}-actualMargin${period}`).textContent = '0.00%';
                        document.getElementById(`${prefix}-adjustedMargin${period}`).textContent = '0.00%';
                    }
                } catch (error) {
                    console.error(`${period}ì¼ ê¸°ì¤€ ë°ì´í„° ë¡œë“œ ì˜¤ë¥˜:`, error);
                    results.push(0);
                    document.getElementById(`${prefix}-dailyTargetAd${period}`).textContent = 'â‚©0';
                    document.getElementById(`${prefix}-actualMargin${period}`).textContent = '0.00%';
                    document.getElementById(`${prefix}-adjustedMargin${period}`).textContent = '0.00%';
                }
            }

            // í‰ê· ê°’ ê³„ì‚°
            const average = results.length > 0 ? results.reduce((a, b) => a + b, 0) / results.length : 0;
            document.getElementById(`${prefix}-dailyTargetAdAvg`).textContent = formatCurrency(average);
        }

        function renderProductPerformanceChart(daily_summary, daily_product_summary, product_summary) {
            console.log('[ìƒí’ˆì„±ê³¼] ë‚ ì§œë³„ ëˆ„ì  ì°¨íŠ¸ ë Œë”ë§ ì‹œì‘');

            const ctx = document.getElementById('product-performance-chart');

            if (productPerformanceChart) {

                productPerformanceChart.destroy();

            }

            // ë°ì´í„°ê°€ ì—†ëŠ” ê²½ìš° ì²˜ë¦¬
            if (!daily_summary || !daily_product_summary || !product_summary) {

            // ë‚ ì§œ ë ˆì´ë¸”
            const dateLabels = daily_summary.map(d => d.date);

            // ë‚ ì§œë³„ ì´í•© (ë¼ì¸ ê·¸ë˜í”„ìš©)
            const dailyTotals = daily_summary.map(d => d.net_sales);

            // ëª¨ë“  ì œí’ˆ ì‚¬ìš©
            const products = product_summary;

            // ì œí’ˆë³„ ë°ì´í„°ì…‹ ìƒì„± (ëˆ„ì  ë§‰ëŒ€)
            const datasets = products.map((product) => {
                // ê° ë‚ ì§œë³„ í•´ë‹¹ ì œí’ˆì˜ ìˆœë§¤ì¶œ
                const productData = dateLabels.map(date => {
                    const found = daily_product_summary.find(
                        d => d.date === date && d.product_id === product.ìƒí’ˆID

                    return found ? found.net_sales : 0;

                const color = getProductColor(product.ìƒí’ˆID);

                return {
                    label: product.ìƒí’ˆëª….length > 25 ? product.ìƒí’ˆëª….substring(0, 25) + '...' : product.ìƒí’ˆëª…,
                    data: productData,
                    backgroundColor: color,
                    borderColor: color,
                    borderWidth: 0,
                    type: 'bar',
                    stack: 'stack0',
                    datalabels: {
                        display: false  // ë§‰ëŒ€ì—ëŠ” ë ˆì´ë¸” ìˆ¨ê¹€
                    }
                };
            });

            // ì´í•© ë¼ì¸ ì¶”ê°€
            datasets.push({
                label: 'ì´ ìˆœë§¤ì¶œ',
                data: dailyTotals,
                type: 'line',
                borderColor: 'rgb(30, 30, 30)',
                backgroundColor: 'transparent',
                borderWidth: 3,
                fill: false,
                tension: 0.3,
                pointRadius: 5,
                pointBackgroundColor: 'rgb(30, 30, 30)',
                pointBorderColor: '#fff',
                pointBorderWidth: 2,
                order: 0,  // ë¼ì¸ì„ ë§¨ ìœ„ì—
                yAxisID: 'y',

                    offset: 4,
                    formatter: (value) => {
                        return (value / 10000).toFixed(0) + 'ë§Œ';
                    },
                    font: {
                        size: 10,
                        weight: 'bold'
                    },
                    color: 'rgb(30, 30, 30)'
                }
            });

            productPerformanceChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: dateLabels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            display: false  // 1. ë²”ë¡€ ìˆ¨ê¹€
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const value = context.parsed.y;
                                    if (value === 0) return null;  // 3. 0ì› ë¯¸í‘œì‹œ
                                    return context.dataset.label + ': â‚©' + value.toLocaleString();  // 2. ì›í™” í‘œì‹œ
                                }
                            }
                        },
                        datalabels: {
                            display: false  // ê¸°ë³¸ì ìœ¼ë¡œ datalabels ìˆ¨ê¹€ (ë¼ì¸ì—ë§Œ í‘œì‹œ)
                        }
                    },
                    scales: {
                        x: {
                            stacked: true,
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45,
                                font: { size: 11 }
                            }
                        },
                        y: {
                            stacked: true,
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    // sales-mainChartì™€ ë™ì¼í•œ ë‹¨ìœ„ ì‚¬ìš©
                                    return (value / 10000).toFixed(0) + 'ë§Œì›';

        }

        function renderProductDistributionChart(product_summary) {
            const ctx = document.getElementById('product-distribution-chart');
            const productListDiv = document.getElementById('product-list');

            if (productDistributionChart) {
                productDistributionChart.destroy();
                productDistributionChart = null;
            }

            // ë°ì´í„°ê°€ ì—†ëŠ” ê²½ìš° ì²˜ë¦¬
            if (!product_summary || product_summary.length === 0) {
                productListDiv.innerHTML = '<div style="text-align: center; padding: 2rem; color: #9ca3af;">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            // ëª¨ë“  ìƒí’ˆ í‘œì‹œ
            const labels = product_summary.map(p => p.ìƒí’ˆëª….length > 20 ? p.ìƒí’ˆëª….substring(0, 20) + '...' : p.ìƒí’ˆëª…);
            const data = product_summary.map(p => p.ìˆœë§¤ì¶œ);

            // ì „ì²´ ìˆœë§¤ì¶œ ê³„ì‚°
            const totalNetSales = product_summary.reduce((sum, p) => sum + p.ìˆœë§¤ì¶œ, 0);

            // ìƒ‰ìƒ ë§µì—ì„œ ê° ì œí’ˆì˜ ìƒ‰ìƒ ê°€ì ¸ì˜¤ê¸° (í•„ìš” ì‹œ ì‹ ê·œ ë°°ì •)
            const colors = product_summary.map(product => getProductColor(product.ìƒí’ˆID));

            productDistributionChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors,
                        borderColor: '#ffffff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false  // ë²”ë¡€ ìˆ¨ê¹€ (ì•„ë˜ ë¦¬ìŠ¤íŠ¸ë¡œ ëŒ€ì²´)
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed || 0;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return label + ': â‚©' + value.toLocaleString() + ' (' + percentage + '%)';
                                }
                            }
                        }
                    },
                    onClick: (event, activeElements) => {
                        // ì°¨íŠ¸ í´ë¦­ ì‹œ í…Œì´ë¸” í–‰ìœ¼ë¡œ ìŠ¤í¬ë¡¤
                        if (activeElements && activeElements.length > 0) {
                            const index = activeElements[0].index;
                            scrollToProductTableRow(index);
                        }
                    }
                }
            });

            // ìƒí’ˆ ëª©ë¡ ë Œë”ë§
            productListDiv.innerHTML = product_summary.map((product, index) => {
                const percentage = ((product.ìˆœë§¤ì¶œ / totalNetSales) * 100).toFixed(1);
                const displayName = product.ìƒí’ˆëª….length > 35 ? product.ìƒí’ˆëª….substring(0, 35) + '...' : product.ìƒí’ˆëª…;

                return `
                    <div style="display: flex; align-items: center; justify-content: space-between; padding: 0.5rem 0.75rem; border-bottom: 1px solid #f3f4f6; font-size: 0.875rem; cursor: pointer;"
                         data-product-list-index="${index}"
                         onmouseenter="this.style.backgroundColor='#f9fafb'"
                         onmouseleave="this.style.backgroundColor=''"
                         onclick="scrollToProductTableRow(${index})">
                        <div style="display: flex; align-items: center; gap: 0.5rem; flex: 1; min-width: 0;">
                            <div style="width: 12px; height: 12px; border-radius: 2px; background-color: ${colors[index]}; flex-shrink: 0;"></div>
                            <span style="color: #374151; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" title="${product.ìƒí’ˆëª…}">${displayName}</span>
                        </div>
                        <div style="display: flex; gap: 0.5rem; align-items: center; flex-shrink: 0; margin-left: 1rem;">
                            <span style="color: #6b7280; font-weight: 500;">â‚©${product.ìˆœë§¤ì¶œ.toLocaleString()}</span>
                            <span style="color: #9ca3af; font-size: 0.8125rem;">(${percentage}%)</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function scrollToProductTableRow(index) {
            const tbody = document.getElementById('product-table-body');
            const rows = tbody.getElementsByTagName('tr');
            const productListDiv = document.getElementById('product-list');

            // ìƒí’ˆ ëª©ë¡ í•˜ì´ë¼ì´íŠ¸
            if (productListDiv) {
                const listItems = productListDiv.querySelectorAll('[data-product-list-index]');
                listItems.forEach(item => {
                    item.style.backgroundColor = '';
                });

                if (listItems[index]) {
                    listItems[index].style.backgroundColor = '#fef3c7';
                    setTimeout(() => {
                        listItems[index].style.backgroundColor = '';
                    }, 2000);
                }
            }

            // í…Œì´ë¸” í–‰ í•˜ì´ë¼ì´íŠ¸ ë° ìŠ¤í¬ë¡¤
            if (rows[index]) {
                // ëª¨ë“  í–‰ì˜ í•˜ì´ë¼ì´íŠ¸ ì œê±°
                Array.from(rows).forEach(row => {
                    row.style.backgroundColor = '';
                    row.style.transition = '';
                });

                // ì„ íƒëœ í–‰ í•˜ì´ë¼ì´íŠ¸
                rows[index].style.backgroundColor = '#fef3c7';
                rows[index].style.transition = 'background-color 0.3s';

                // í–‰ìœ¼ë¡œ ìŠ¤í¬ë¡¤
                rows[index].scrollIntoView({ behavior: 'smooth', block: 'center' });

                // 3ì´ˆ í›„ í•˜ì´ë¼ì´íŠ¸ ì œê±°
                setTimeout(() => {
                    rows[index].style.backgroundColor = '';
                }, 3000);
            }
        }

        function updateProductTable(product_summary) {
            const tbody = document.getElementById('product-table-body');

            if (!product_summary || product_summary.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 2rem;">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.</td></tr>';
                return;
            }

            const totalNetSales = product_summary.reduce((sum, p) => sum + p.ìˆœë§¤ì¶œ, 0);

            tbody.innerHTML = product_summary.map((product, index) => {
                const ratio = ((product.ìˆœë§¤ì¶œ / totalNetSales) * 100).toFixed(2);
                return `
                    <tr style="cursor: pointer;" data-product-index="${index}">
                        <td>${index + 1}</td>
                        <td>${product.ìƒí’ˆëª…}</td>
                        <td>${product.ìƒí’ˆID}</td>
                        <td style="text-align: right;">â‚©${product.ê²°ì œê¸ˆì•¡.toLocaleString()}</td>
                        <td style="text-align: right;">â‚©${product.í™˜ë¶ˆê¸ˆì•¡.toLocaleString()}</td>
                        <td style="text-align: right; font-weight: 600;">â‚©${product.ìˆœë§¤ì¶œ.toLocaleString()}</td>
                        <td style="text-align: right;">${ratio}%</td>
                    </tr>
                `;
            }).join('');

            // í…Œì´ë¸” í–‰ í´ë¦­ ì´ë²¤íŠ¸ ì¶”ê°€
            const rows = tbody.getElementsByTagName('tr');
            Array.from(rows).forEach((row, index) => {
                row.addEventListener('click', function() {
                    // ë„ë„›ì°¨íŠ¸ê°€ Top 10ë§Œ í‘œì‹œí•˜ë¯€ë¡œ, 10ë²ˆì§¸ ì´í•˜ëŠ” ì°¨íŠ¸ì— ì—†ìŒ
                    if (index < 10 && productDistributionChart) {
                        // ì°¨íŠ¸ í•˜ì´ë¼ì´íŠ¸ (Chart.jsì˜ active elements ì„¤ì •)
                        productDistributionChart.setActiveElements([{
                            datasetIndex: 0,
                            index: index
                        }]);
                        productDistributionChart.update();

                        // ì°¨íŠ¸ë¡œ ìŠ¤í¬ë¡¤
                        document.getElementById('product-distribution-chart').scrollIntoView({
                            behavior: 'smooth',
                            block: 'center'
                        });

                        // 2ì´ˆ í›„ í•˜ì´ë¼ì´íŠ¸ ì œê±°
                        setTimeout(() => {
                            if (productDistributionChart) {
                                productDistributionChart.setActiveElements([]);
                                productDistributionChart.update();
                            }
                        }, 2000);
                    }
                });

                // í…Œì´ë¸” í–‰ hover íš¨ê³¼
                row.addEventListener('mouseenter', function() {
                    this.style.backgroundColor = '#f9fafb';
                });
                row.addEventListener('mouseleave', function() {
                    if (this.style.backgroundColor === 'rgb(249, 250, 251)') {
                        this.style.backgroundColor = '';
                    }
                });
            });
        }
